abstract:
  description: Služba Azure Machine Learning poskytuje cloudové prostředí, které můžete použít k vývoji, trénování, testování, nasazení, správě a sledování modelů strojového učení. Tato služba plně podporuje opensourcové technologie, jako jsou Scikit-learn, Tensorflow, Pytorch nebo libovolná jiná architektura založená na Pythonu. Naše kurzy a rychlá zprovoznění vás naučí využívat tuto službu pro pracovní postupy strojového učení.
sections:
- title: Zprovoznění během 5 minut
  items:
  - type: paragraph
    text: Začněte vytvořením prostředků a pracovního prostoru služby <a href="quickstart-get-started">na webu Azure Portal</a> nebo <a href="quickstart-create-workspace-with-python">v Pythonu</a>.
- title: Podrobné kurzy
  items:
  - type: paragraph
    text: 'Naučte se připravovat data, nastavovat experimenty a zprovoznit vaše modely strojového učení:'
  - type: list
    style: unordered
    items:
    - html: <a href="tutorial-train-models-with-aml">Trénování</a> a <a href="tutorial-deploy-models-with-aml">nasazování</a> modelů klasifikace obrázků (<b>dvoudílná série</b>)<br>&nbsp;
    - html: <a href="tutorial-data-prep">Příprava dat</a> a <a href="tutorial-auto-train-models">použití automatizovaného strojového učení</a> k trénování a vyladění regresních modelů (<b>dvoudílná série</b>)
- title: Ukázky
