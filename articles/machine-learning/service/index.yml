  description: 'Služba Azure Machine Learning poskytuje sady SDK a služby pro rychlou přípravu dat, trénování a nasazení modelů strojového učení. Zlepšete produktivitu a snižte náklady díky automatickému škálování výpočetního výkonu a kanálů. K těmto funkcím můžete přistupovat z opensourcových architektur Pythonu, jako jsou PyTorch, TensorFlow a scikit-learn. Pusťte se do práce pomocí rychlých zprovoznění a kurzů.'
