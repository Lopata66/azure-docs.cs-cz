metadata:
  title: Dokumentace ke službě Azure Machine Learning – kurzy, reference k rozhraní API | Microsoft Docs
  description: Služba Azure Machine Learning poskytuje cloudové prostředí, které můžete použít k vývoji, trénování, testování, nasazení, správě a sledování modelů strojového učení. Azure Machine Learning Service plně podporuje opensourcové technologie, jako jsou Scikit-learn, Tensorflow, Pytorch nebo libovolná jiná architektura založená na Pythonu. Naše kurzy a rychlá zprovoznění vás naučí využívat Azure Machine Learning Service pro pracovní postupy strojového učení.
