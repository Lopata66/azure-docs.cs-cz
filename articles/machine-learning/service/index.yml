abstract:
  description: Služba Azure Machine Learning poskytuje cloudové prostředí pro rychlou přípravu dat, trénování a nasazení modelů strojového učení. Využijte automatizované strojové učení, které vám pomůže rychleji identifikovat algoritmy a ladit hyperparametry. Zlepšete produktivitu a snižte náklady díky automatickému škálování výpočetního výkonu a kanálů. K těmto funkcím můžete přistupovat z opensourcových architektur Pythonu, jako jsou PyTorch, TensorFlow a scikit-learn, společně se sadami SDK služby. Pusťte se do práce pomocí rychlých zprovoznění a kurzů.
sections:
- title: Zprovoznění během 5 minut
  items:
  - type: paragraph
    text: 'Pokud chcete tuto službu používat, musíte mít pracovní prostor a přidružené prostředky.  Při zahájení práce využijte tyto možnosti:'
  - type: list
    style: unordered
    items:
    - html: <a href="quickstart-get-started">Rychlé zprovoznění pro Azure Portal:</a> získání pracovního prostoru a spouštění experimentů bez nutnosti instalace.
    - html: <a href="quickstart-create-workspace-with-python">Rychlé zprovoznění pro Python:</a> instalace hlavní sady SDK, vytvoření pracovního prostoru a experimentování na místním serveru poznámkového bloku.
- title: Podrobné kurzy
  items:
  - type: paragraph
    text: 'Naučte se připravovat data, nastavovat experimenty, trénovat a zprovoznit vaše modely strojového učení:'
  - type: list
    style: unordered
    items:
    - html: <a href="tutorial-train-models-with-aml">Trénování</a> a <a href="tutorial-deploy-models-with-aml">nasazování</a> modelů klasifikace obrázků (<b>dvoudílná série</b>)
    - html: <a href="tutorial-data-prep">Příprava dat</a> a <a href="tutorial-auto-train-models">použití automatizovaného strojového učení</a> k trénování a vyladění regresních modelů (<b>dvoudílná série</b>)
- title: Ukázky
  items:
  - type: paragraph
    text: <a href="samples-notebooks">Poznámkové bloky Jupyter</a> vám pomohou projít si tuto službu na Githubu.
