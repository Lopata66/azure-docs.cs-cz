title: Dokumentace k prostředí Azure Data Science Virtual Machine
summary: Azure Data Science Virtual Machine (DSVM) je image virtuálního počítače s předem nahranými nástroji pro datové vědy a strojové učení. Tento virtuální počítač můžete využít k sestavování inteligentních aplikací pro pokročilé analýzy.
