abstract:
  description: Azure Data Science Virtual Machine (DSVM) je přizpůsobená image virtuálního počítače s nástroji pro datové vědy a strojové učení. Tento virtuální počítač můžete využít k sestavování inteligentních aplikací pro pokročilé analýzy. <a href="overview.md">Další informace</a>.
