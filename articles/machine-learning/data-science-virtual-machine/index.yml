  description: 'Naučíte se využívat Data Science Virtual Machine, experimentální prostředí v cloudu Azure vytvořené pro účely datových věd. Oblíbené nástroje pro datové vědy a další funkce jsou předinstalované a předem nakonfigurované, abyste mohli hned začít sestavovat inteligentní aplikace pro pokročilou analýzu.'
