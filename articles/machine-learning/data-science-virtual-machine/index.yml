abstract:
  description: Azure Data Science Virtual Machine (DSVM) je přizpůsobená image virtuálního počítače s nástroji pro datové vědy a strojové učení. Tento virtuální počítač můžete využít k sestavování pokročilých inteligentních analytických aplikací. <a href="overview.md">Další informace...</a>.
