  title: Dokumentace k prostředí Data Science Virtual Machine – Azure
  description: 'Naučíte se využívat Data Science Virtual Machine, experimentální prostředí v cloudu Azure, které je vytvořené pro účely datových věd. Oblíbené nástroje pro datové vědy a strojové učení jsou předem nainstalované a předkonfigurované. Zajistí vám náskok při vytváření inteligentních aplikací pro pokročilou analýzu.'
