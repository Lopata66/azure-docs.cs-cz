### YamlMime:Landing
title: Dokumentace k prostředí Azure Data Science Virtual Machine
summary: Azure Data Science Virtual Machine (DSVM) je přizpůsobená image virtuálního počítače s nástroji pro datové vědy a ML. Tento virtuální počítač můžete využít k sestavování inteligentních aplikací pro pokročilé analýzy.
