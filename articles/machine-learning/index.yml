          - href: /azure/machine-learning/studio/
            html: "<p>Nástroj pro spolupráci, ve kterém je možné přetahováním vytvářet, testovat a nasazovat řešení prediktivní analýzy dat s využitím R nebo Pythonu.\_</p>"
