abstract:
  description: Azure Service Fabric Mesh je plně spravovaná služba, která vývojářům umožňuje sestavovat a nasazovat klíčové aplikace bez nutnosti spravovat infrastrukturu.  Pomocí služby Service Fabric Mesh můžete sestavovat a spouštět zabezpečené distribuované aplikace mikroslužeb, které se škálují na vyžádání. Naučte se používat službu Service Fabric Mesh prostřednictvím našich šablon Rychlý start a kurzů.  Pokud se chcete dozvědět víc, přečtěte si <a href="/azure/service-fabric-mesh/service-fabric-mesh-overview">přehled služby Service Fabric Mesh</a>.
