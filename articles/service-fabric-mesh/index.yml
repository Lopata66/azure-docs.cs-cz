abstract:
  description: 'Azure Service Fabric Mesh je plně spravovaná služba, která vývojářům umožňuje sestavovat a nasazovat klíčové aplikace bez nutnosti spravovat infrastrukturu.  Pomocí služby Service Fabric Mesh můžete sestavovat a spouštět zabezpečené distribuované aplikace mikroslužeb, které se škálují na vyžádání. Naučte se používat službu Service Fabric Mesh prostřednictvím našich šablon Rychlý start a kurzů.  Další informace najdete v <a href="/azure/service-fabric-mesh/service-fabric-mesh-overview">přehledu služby Service Fabric Mesh</a> a <a href="/azure/service-fabric-mesh/service-fabric-mesh-faq">nejčastějších dotazech</a>.'
