abstract:
  description: 'Hybridní mezipaměť úložiště Azure FXT Edge Filer je hardwarový/softwarový hybridní systém, který zrychluje přístup k datům pro úlohy vysokovýkonného výpočetního prostředí (HPC) náročné na čtení, které jsou založené na souborech. Cluster tří nebo víc zařízení Azure FXT Edge Filer může zrychlit výkon úložiště pro místní systémy NAS (NetApp nebo Dell EMC Isilon), cloudové úložiště nebo kombinaci řešení.'
