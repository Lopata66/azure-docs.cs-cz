abstract:
  description: Služba Azure Monitor, která teď obsahuje Log Analytics a Application Insights, poskytuje propracované nástroje pro shromažďování a analýzu telemetrie, které umožňují maximalizovat výkon a dostupnost vašich cloudových a místních prostředků a aplikací. Pomůže vám při zjišťování stavu vašich aplikací a proaktivně identifikuje problémy, které je ovlivňují, a prostředky, na kterých jsou závislé.
