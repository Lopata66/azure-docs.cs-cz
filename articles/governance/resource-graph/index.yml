- title: Váš názor
  items:
  - type: paragraph
    text: Pokud k této funkci chcete uvést vaše názory nebo získat pomoc s dotazy, navštivte stránku <b>Resource Graph (Preview)</b> z <b>Azure Policy</b> na webu Azure Portal a klikněte na Názory. Vaše návrhy nám můžete také poslat prostřednictvím <a href="https://feedback.azure.com/forums/915958-azure-governance">UserVoice</a>.
