            html: '<p>Architektura přechodu na cloud poskytuje technické pokyny pro Microsoft Azure. Vzhledem k tomu, že zákazníci mohou ještě vybírat dodavatele cloudu, tato architektura poskytuje pokyny nezávislé na konkrétním cloudu pro rozhodování na vyšší úrovni, kdykoli je to možné.</p>'
