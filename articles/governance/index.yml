    items:
    - href: ./management-groups/overview
      html: <p>Přečtěte si víc o seskupení a uspořádání vašich předplatných v logické hierarchii, která podporuje strukturované nasazení dalších služeb správného řízení.<br /></p>
      image:
        src: ./media/management-groups-illustration.svg
      title: Skupiny pro správu
    - href: ./resource-graph/
      html: <p>Výkonný nástroj pro příkazový řádek (podporuje Azure CLI a Azure PowerShell) vám umožní rychlé dotazy na složité podrobnosti jednotlivých prostředků Azure. Budete mít možnost najít a zveřejnit informace, které dřív pro zjištění příslušných prostředků ve velkém měřítku vyžadovaly složité a iterativní skripty.</p>
      image:
        src: ./media/resource-graph-illustration.svg
      title: Graf prostředků
    - href: ./policy/
      html: <p>Definujte a použijte standardy pro prostředky ve vašem prostředí. Zabraňte vytvoření nežádoucích prostředků, vylepšete nové prostředky o další elementy a auditujte a opravujte prostředky, které už ve vašem prostředí máte.</p>
      image:
        src: ./media/policy-illustration.svg
      title: Zásada
    - href: ./blueprints/
      html: <p>Vytvořte si nativní balíček <i>artefaktů</i> Azure (skupiny prostředků, zásady, přiřazení rolí, šablony Resoure Manageru atd.), který se dá dynamicky nasazovat do předplatných a vytvářet tak konzistentní opakovatelná prostředí.</p>
