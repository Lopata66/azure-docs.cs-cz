            html: '<p>Vytvořte si nativní balíček <i>artefaktů</i> Azure (skupiny prostředků, zásady, přiřazení rolí, šablony Resource Manageru atd.), který se dá dynamicky nasazovat do předplatných a vytvářet tak konzistentní opakovatelná prostředí.</p>'
