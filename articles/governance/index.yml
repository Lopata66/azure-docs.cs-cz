abstract:
  description: Zásady správného řízení Azure jsou kolekcí konceptů a služeb, které umožňují správu různých prostředků Azure ve velkém měřítku. Tyto služby poskytují možnost logicky uspořádat a strukturovat vaše předplatná, vytvářet a nasazovat opakovaně použitelné balíčky prostředků nativní pro Azure, definovat, audit a opravovat vaše prostředky a nejenom to. Na této stránce se dozvíte víc o těchto konceptech a službách a také o tom, jak je povolit a využít ve vašem prostředí.
