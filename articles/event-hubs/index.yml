abstract:
  description: Azure Event Hubs je platforma pro streamování velkých objemů dat a služba pro ingestování událostí, která je schopná přijmout a zpracovat miliony událostí za sekundu. Služba Event Hubs dokáže zpracovávat a ukládat události, data nebo telemetrické údaje produkované distribuovaným softwarem a zařízeními. Data odeslaná do centra událostí je možné transformovat a uložit pomocí libovolného poskytovatele analýz v reálném čase nebo adaptérů pro dávkové zpracování a ukládání. Event Hubs pro Apache Kafka umožňuje nativním klientům Kafka, nástrojům a aplikacím, jako jsou Mirror Maker, Apache Flink a Akka Streams, bez problémů pracovat se službou Event Hubs se změnami jenom v konfiguraci.
  aside:
    image:
      alt: 
      height: 110
      src: /azure/event-hubs/media/index/stream-big-data-kafka-event-hubs.png
      width: 250
    title: 'Streamování velkých objemů dat v Azure s využitím Kafka a Event Hubs (1: 20:13)'
    href: https://azure.microsoft.com/resources/videos/streaming-big-data-in-azure-with-kafka-and-event-hubs/
    width: 250
