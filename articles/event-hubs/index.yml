abstract:
  description: Azure Event Hubs je platforma pro streamování velkých objemů dat a služba pro ingestování událostí, která je schopná přijmout a zpracovat miliony událostí za sekundu. Služba Event Hubs dokáže zpracovávat a ukládat události, data nebo telemetrické údaje produkované distribuovaným softwarem a zařízeními. Data odeslaná do centra událostí je možné transformovat a uložit pomocí libovolného poskytovatele analýz v reálném čase nebo adaptérů pro dávkové zpracování a ukládání. <p>Tato služba pro publikování událostí do centra událostí podporuje protokoly HTTPS, AMQP 1.0 a Apache Kafka 1.0. Podporuje Apache Kafka MirrorMaker, Apache Flink a Akka Streams v ekosystémech Apache Kafka.</p>
