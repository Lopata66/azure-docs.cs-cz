sections:
  - items:
      - type: paragraph
        text: 'Azure SQL Database je plně spravovaný databázový stroj PaaS (Platform as a Service, platforma jako služba), který zpracovává většinu funkcí správy databáze, jako jsou upgrady, opravy, zálohování a monitorování bez zásahu uživatele. Azure SQL Database vždycky běží na nejnovější stabilní verzi databázového stroje SQL Serveru a opraveném operačním systému s 99,99% dostupností. Možnosti PaaS, které jsou integrované do Azure SQL Database, vám umožní soustředit se na doménově specifické aktivity optimalizace a správy databází, které jsou pro vaši firmu klíčové.'
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Kontinuita podnikových procesů
            href: /azure/sql-database/sql-database-business-continuity
            html: '<p>Azure SQL Database umožňuje zajistit provoz pokračovat i při přerušení, zejména v případě výpočetní infrastruktury.</p>'
          - title: Vysoká dostupnost
            href: /azure/sql-database/sql-database-high-availability
            html: '<p>Azure SQL Database zaručuje, že vaše databáze budou v provozu 99,99% času, aniž byste se museli starat o údržbu a výpadky.</p>'
          - title: Automatizované zálohy
            href: /azure/sql-database/sql-database-automated-backups
            html: <p>Azure SQL Database automaticky vytvoří zálohy databází a pomocí geograficky redundantního úložiště Azure s přístupem pro čtení (RA-GRS) zajistí geografickou redundanci.</p>
          - title: Dlouhodobé uchovávání záloh
            href: /azure/sql-database/sql-database-long-term-retention
            html: <p>Azure SQL Database umožňuje ukládat zadané úplné zálohy databází SQL po dobu až 10 let.</p>
          - title: Geografická replikace
            href: /azure/sql-database/sql-database-geo-replication-overview
            html: <p>Azure SQL Database umožňuje vytvářet čitelné repliky vaší databáze ve stejném nebo jiném datovém centru (oblasti).</p>
          - title: Škálování prostředků
            href: /azure/sql-database/sql-database-scale-resources
            html: '<p>Azure SQL Database vám umožní snadno přidat další prostředky (CPU, paměť, úložiště) bez dlouhého zřizování.</p>'
  - title: Další zdroje informací
    items:
      - type: paragraph
        text: 'Azure SQL Database poskytuje sadu dalších integrovaných funkcí PaaS, pomocí kterých můžete snadněji spravovat databáze.'
      - type: list
        style: ordered
        items:
          - html: <a href="/azure/sql-database/sql-database-security-index">Rozšířené zabezpečení</a> detekuje hrozby a ohrožení zabezpečení v databázích a umožňuje zabezpečit vaše data.
          - html: '<a href="/azure/sql-database/sql-database-automatic-tuning">Automatické ladění</a> analyzuje vaše zatížení a poskytuje doporučení, která vám umožní optimalizovat výkon aplikací přidáním indexů, odebráním nepoužívaných indexů a automatickou opravou potíží s plánem dotazu.'
          - html: <a href="/azure/log-analytics/log-analytics-azure-sql">Integrované možnosti</a> monitorování vám umožní získat přehled o výkonu databází a úloh a vyřešit problémy s výkonem.
          - html: '<a href="/azure/sql-database/sql-database-intelligent-insights">Integrované inteligentní funkce</a> automaticky identifikují potenciální problémy ve vašich úlohách a poskytují doporučení, která vám pomůžou tyto problémy vyřešit.'