      href: /azure/sql-database/sql-vulnerability-assessment
      html: <p>Posouzení ohrožení zabezpečení umožňuje zjišťování, sledování a náprava potenciálních ohrožení zabezpečení databáze.</p>
    - title: Šifrování jako rest
      href: /azure/sql-database/transparent-data-encryption-azure-sql
      html: <p>Transparentní šifrování dat (TDE) zajišťuje, že informace ve vašich databázích transparentní šifrování.</p>
    - title: Zjišťování a klasifikace dat
      href: /azure/sql-database/sql-database-data-discovery-and-classification
      html: <p>Data zjišťování a klasifikace umožňuje zjistit, klasifikovat, označovat a chránit citlivá data ve vašich databázích.</p>
    - title: Azure Active Directory
      href: /azure/sql-database/sql-database-aad-authentication
      html: <p>Azure SQL Database vám umožní připojit k databázi pomocí identit v Azure Active Directory (Azure AD).</p>
