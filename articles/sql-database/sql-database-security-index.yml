      href: /azure/sql-database/sql-database-security-overview
      html: <p>Azure SQL Database poskytuje sadu rozšířené funkce zabezpečení, které pomáhají zabezpečit vaše data.</p>
    - title: Detekce hrozeb
      href: /azure/sql-database/sql-database-threat-detection
      html: <p>Detekuje neobvyklé aktivity a potenciálně nebezpečné pokusy o přístup k databázím nebo jejich zneužití.</p>
