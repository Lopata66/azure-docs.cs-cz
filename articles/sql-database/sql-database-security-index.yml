- title: Další zdroje informací
  items:
  - type: paragraph
    text: Azure SQL Database poskytuje sadu další integrované funkce, můžete zlepšit zabezpečení vašich databází.
  - type: list
    style: ordered
    items:
    - html: Před internetovými útoky v <a href="/azure/sql-database/sql-database-managed-instance-threat-detection">spravované instance</a> a <a href="/azure/sql-database/sql-database-threat-detection">databází</a> detekuje neobvyklé aktivity a potenciálně nebezpečné pokusy o přístup k databázím nebo jejich zneužití.
    - html: Auditování pro <a href="/azure/sql-database/sql-database-managed-instance-auditing">spravované instance</a> a <a href="/azure/sql-database/sql-database-auditing">databází</a> sleduje události databáze a zapisuje je do auditu protokolu v účtu úložiště Azure, pracovní prostor OMS nebo Event Hubs.
    - html: <a href="/azure/sql-database/sql-database-firewall-configure">Pravidla firewallu pro server databáze</a> v izolované databáze umožňují řídit, jaké IP adresy přístup k databázi.
    - html: <a href="/azure/sql-database/sql-database-managed-instance-vnet-configuration">Integrace virtuální sítě</a> spravované instance vám umožní umístění databáze do vlastní privátní adresní prostor.
    - html: <a href="/azure/sql-database/sql-database-always-encrypted">Funkce Always encrypted</a> chrání citlivá data v klidovém stavu na serveru, při přesouvání mezi klientem a serverem a zatímco data se používá, zajištění, že citlivá data nezobrazí jako prostý text v databázi systému.
    - html: <a href="/azure/sql-database/sql-database-dynamic-data-masking-get-started">Dynamické maskování dat</a> pomáhá zabránit neoprávněnému přístupu k citlivým datům tím, že umožňuje zákazníkům určit, kolik citlivých dat zobrazíte s minimálním dopadem na aplikační vrstvu.
