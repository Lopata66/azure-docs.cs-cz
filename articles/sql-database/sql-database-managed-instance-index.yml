  - title: Podrobné kurzy a studijní materiály
    items:
      - type: paragraph
        text: 'Zjistěte, jak vytvářet, spravovat a používat spravované instance.'
      - type: list
        style: ordered
        items:
          - html: 'Zjistěte, jak rychle <a href="sql-database-managed-instance-quickstart-guide.md">začít pracovat s spravovanou instanci</a> pomocí naší příručky rychlý start.'
          - html: 'Další informace o <a href="/azure/sql-database/sql-database-managed-instance-resource-limits">vlastností hardwaru a omezení</a>, <a href="/azure/sql-database/sql-database-managed-instance-transact-sql-information">rozdílů jazyka Transact-SQL</a>, a <a href="/azure/sql-database/sql-database-managed-instance-create-manage">příkazů jazyka Transact-SQL, PowerShell, rozhraní API rozhraní příkazového řádku Azure pro konfiguraci spravovaná instance<a/>.'
          - html: '<a href="https://medium.com/azure-sqldb-managed-instance/the-ultimate-guide-for-creating-and-configuring-azure-sql-managed-instance-environment-91ff58c0be01">Konfigurace</a> virtuální síť Azure, kam se nasadí spravovanou instanci.'
          - html: '<a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-vnet-configuration#validate-and-modify-an-existing-virtual-network">Ověření</a> , lze použít existující virtuální sítě Azure k nasazení spravované instance.'
          - html: 'Připojte se k instanci pomocí <a href="https://techcommunity.microsoft.com/t5/Azure-SQL-Database/The-easiest-way-to-create-Azure-VM-that-can-access-your-Azure/ba-p/386247">virtuálního počítače Azure</a> nebo <a href="/azure/sql-database/sql-database-managed-instance-configure-p2s">připojeníPoint-to-site</a>, nebo <a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-connect-app">aplikací</a>.'
          - html: 'Ověřte, že databáze můžete použít k migraci <a href="https://www.microsoft.com/download/details.aspx?id=53595">Data Migration Assistant</a> nebo <a href="https://blogs.msdn.microsoft.com/datamigration/20../../release-database-experimentation-assistant-dea-v2-6/">Pomocník pro experimentování ve službě Database</a>.'
          - html: Přeneste databází do spravované instance pomocí <a href="/azure/sql-database/sql-database-managed-instance-get-started-restore">nativní obnovení</a> nebo <a href="/azure/dms/tutorial-sql-server-managed-instance-online">Database Migration Service</a>.
          - html: 'Přesuňte své balíčky SSIS do <a href="/azure/data-factory/tutorial-deploy-ssis-packages-azure">Azure Data Factory</a>, SSAS tabulkových modelů za účelem <a href="https://azure.microsoft.com/resources/videos/azure-analysis-services-moving-models/">službu Azure Analysis Services</a>, a sestavy SSRS <a href="https://docs.microsoft.com/business-applications-release-notes/april18/power-bi/service/sql-server-reporting-services-ssrs-reports-power-bi-premium">Power BI Premium</a>.'
          - html: 'Další informace o vrstvě úložiště v <a href="https://medium.com/azure-sqldb-managed-instance/file-layout-in-general-purpose-azure-sql-managed-instance-cf21fff9c76c">úrovni General Purpose</a> a použít <a href="https://techcommunity.microsoft.com/t5/DataCAT/Storage-performance-best-practices-and-considerations-for-Azure/ba-p/305525">úložiště osvědčené postupy z hlediska výkonu a důležité informace pro úroveň služby pro obecné účely</a>.'
          - html: 'Najít osvědčené postupy a doporučení pro <a href="https://www.youtube.com/watch?v=vO6k05Ox1iI">zabezpečení vaší instance</a>.'
          - html: 'Další informace najdete <a href="sql-database-howto-managed-instance.md">provede postupy</a> , která můžete nakonfigurovat spravované instance.'
