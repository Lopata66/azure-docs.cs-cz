abstract:
  description: Azure SQL Database Managed Instance je plně spravované instanci SQL serveru databáze modul hostované v cloudu Azure. Toto je nejlepší PaaS možností pro migraci databáze SQL serveru do cloudu. Zjistěte, jak vytvořit a použít Managed Instance pomocí našich šablon rychlý start, kurzů a ukázek.
  aside:
    image:
      alt: 
      height: 110
      src: media/sql-database-managed-instance-index/intro.png
      width: 250
    title: Úvod do Azure SQL Database Managed Instance (5:38)
    href: https://www.youtube.com/watch?v=W8feSZXm2Ec
    width: 250
