abstract:
  description: 'Spravovaná instance Azure SQL Database je plně spravované instanci SQL serveru databáze modul hostované v cloudu Azure. Toto je nejlepší PaaS možností pro migraci databáze SQL serveru do cloudu. Zjistěte, jak vytvořit a použít Managed Instance pomocí našich šablon rychlý start, kurzů a ukázek.'
  aside:
    image:
      alt: null
      height: 110
      src: media/sql-database-managed-instance-index/intro.png
      width: 250
    title: 'Úvod do spravované instance Azure SQL Database (5:38)'
    href: 'https://www.youtube.com/watch?v=W8feSZXm2Ec'
    width: 250
sections:
  - items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Přehled
            href: /azure/sql-database/sql-database-managed-instance
            html: <p>Přečtěte si další informace o spravované instance Azure SQL Database.</p>
          - title: Bohaté plocha
            href: '/azure/sql-database/sql-database-managed-instance#sql-features-supported'
            html: <p>Téměř 100 % kompatibilitu funkce SQL pomocí nejnovější verze databázového stroje SQL Server.</p>
          - title: Integrace virtuální sítě
            href: /azure/sql-database/sql-database-managed-instance-connectivity-architecture
            html: <p>Služba Zabezpečené umístěné ve vaší privátní virtuální sítě Azure pomocí privátních IP adres.</p>
          - title: Snadná migrace
            href: /azure/sql-database/sql-database-managed-instance-get-started-restore
            html: <p>Vaše místní databáze můžete snadno migrate do cloudu Azure pomocí nativní obnovení.</p>
          - title: Migrace bez výpadků
            href: /azure/dms/tutorial-sql-server-to-managed-instance
            html: <p>Migrace počtu databází s minimálními prostoji pomocí služby Database Migration Service.</p>
          - title: Ceny
            href: 'https://azure.microsoft.com/pricing/hybrid-benefit/'
            html: <p>Uložte až 40 % se Azure Hybrid Benefit (AHB) s vaší stávající místní licence.</p>
          - title: Možnosti modelu PaaS
            href: /azure/sql-database/sql-database-paas
            html: '<p>Azure PaaS vám umožní použít 99,99 % k dispozici instance s minimálními správy.</p>'
          - title: Úrovně služby
            href: /azure/sql-database/sql-database-service-tiers-general-purpose-business-critical
            html: <p>Výběr mezi obecné účely a pro důležité obchodní informace úrovně služeb v závislosti na vašich obchodních potřeb.</p>
          - title: Pokročilé zabezpečení
            href: /azure/sql-database/sql-database-security-index
            html: <p>Zabezpečte své instance a databáze pomocí integrovaných funkcí zabezpečení služby Azure SQL database.<p>
  - title: Nové a funkce ve verzi preview
    items:
      - type: paragraph
        text: 'Průběžně vylepšujeme spravované instance s novými funkcemi:'
      - type: list
        style: unordered
        items:
          - html: '(Preview) <a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-timezone">Konfigurovat časové pásmo</a> při vytváření instance.'
          - html: 'Funkce geografické obnovení umožňuje <a href="https://medium.com/@jocapc/geo-restore-your-databases-on-azure-sql-instances-1451480e90fa">obnovit databázi do jiného datového centra pomocí prostředí PowerShell</a>.'
          - html: '(Preview) <a href="https://medium.com/@jocapc/re-create-dropped-databases-in-azure-sql-managed-instance-dc369ed60266">Znovu vytvořit vyřadit databáze pomocí Powershellu</a>'
          - html: Spravované instance jsou chráněné službou <a href="sql-database-managed-instance-management-endpoint-verify-built-in-firewall.md">integrované firewall</a>.
          - html: '(Preview) <a href="https://aka.ms/managed-instance-tde-byok">Přineste vlastní šifrovací klíče</a> během migrace místních databází, které už jste povolili transparentní šifrování dat (TDE).'
          - html: '(Preview) Použití <a href="https://aka.ms/managed-instance-failover-groups">skupiny převzetí služeb při selhání geograficky distribuované</a> Ujistěte se, že vaše data budou k dispozici i v případě regionálního a zachová kopii instance v jiné oblasti.'
          - html: '<a href="https://aka.ms/managed-instance-configurable-backup-retention">Konfigurace uchovávání záloh až 35 dnů</a> pro obnovení k určitému bodu v čase. Všimněte si, že dlouhodobého uchovávání záloh (až 10 let) stále nebude povolená, abyste mohli používat <a href="https://docs.microsoft.com/sql/relational-databases/backup-restore/copy-only-backups-sql-server">Copy-only zálohy</a> jako alternativu.'
          - html: '(Preview) Vytváření instancí s <a href="https://aka.ms/managed-instance-collation">kolace na úrovni serveru podle vašeho výběru</a>.'
          - html: '(Preview) Vytvoření <a href="https://aka.ms/managed-instance-aadlogins">na úrovni Instance serveru služby Azure AD (přihlášení) – objekty zabezpečení</a> pomocí <a href="https://docs.microsoft.com/sql/t-sql/statements/create-login-transact-sql?view=azuresqldb-mi-current">vytvořit z EXTERNÍHO zprostředkovatele přihlášení</a> .'
