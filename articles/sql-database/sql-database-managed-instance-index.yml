  - title: Podrobné kurzy a výukové materiály
    items:
      - type: paragraph
        text: 'Naučte se vytvářet, spravovat a používat spravované instance.'
      - type: list
        style: ordered
        items:
          - html: 'Pomocí našich průvodců rychlým zprovozněním zjistěte, jak <a href="sql-database-managed-instance-quickstart-guide.md">rychle začít využívat spravované instance</a>.'
          - html: 'Seznamte se s <a href="/azure/sql-database/sql-database-managed-instance-resource-limits">omezeními a charakteristikami hardwaru</a>, <a href="/azure/sql-database/sql-database-managed-instance-transact-sql-information">rozdíly v jazyce Transact-SQL</a> a využitím <a href="/azure/sql-database/sql-database-managed-instance-create-manage">Transact-SQL, PowerShellu a Azure CLI API pro konfiguraci spravované instance<a/>.'
          - html: '<a href="https://medium.com/azure-sqldb-managed-instance/the-ultimate-guide-for-creating-and-configuring-azure-sql-managed-instance-environment-91ff58c0be01">Nakonfigurujte</a> virtuální síť Azure, ve které bude tato spravovaná instance nasazená.'
          - html: '<a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-vnet-configuration#validate-and-modify-an-existing-virtual-network">Ověřte</a>, že se vaše stávající virtuální síť Azure VNet dá využít k nasazení spravovaných instancí.'
          - html: 'Připojte se k vaší instanci pomocí <a href="sql-database-managed-instance-public-endpoint-securely">koncového bodu s veřejnou IP adresou</a>, <a href="https://techcommunity.microsoft.com/t5/Azure-SQL-Database/The-easiest-way-to-create-Azure-VM-that-can-access-your-Azure/ba-p/386247">virtuálního počítače Azure</a> nebo <a href="/azure/sql-database/sql-database-managed-instance-configure-p2s">připojení typu point-to-site</a>, nebo k tomu využijte <a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-connect-app">aplikace</a>.'
          - html: 'Ověřte, že se vaše databáze dá migrovat s využitím <a href="https://www.microsoft.com/download/details.aspx?id=53595">Data Migration Assistanta</a> nebo <a href="https://blogs.msdn.microsoft.com/datamigration/20../../release-database-experimentation-assistant-dea-v2-6/">Pomocníka pro experimentování s databázemi</a>.'
          - html: Přeneste své databáze do spravované instance pomocí <a href="/azure/sql-database/sql-database-managed-instance-get-started-restore">nativního obnovení</a> nebo <a href="/azure/dms/tutorial-sql-server-managed-instance-online">služby migrace dat</a>.
          - html: 'Přesuňte vaše balíčky SSIS do <a href="/azure/data-factory/tutorial-deploy-ssis-packages-azure">Azure Data Factory</a>, tabulkové modely SSAS do <a href="https://azure.microsoft.com/resources/videos/azure-analysis-services-moving-models/">Azure Analysis Service</a> a sestavy SSRS do <a href="https://docs.microsoft.com/business-applications-release-notes/april18/power-bi/service/sql-server-reporting-services-ssrs-reports-power-bi-premium">PowerBI Premium</a>.'
          - html: 'Seznamte se blíž s vrstvou úložiště na <a href="https://medium.com/azure-sqldb-managed-instance/file-layout-in-general-purpose-azure-sql-managed-instance-cf21fff9c76c">úrovni Pro obecné účely</a> a využijte <a href="https://techcommunity.microsoft.com/t5/DataCAT/Storage-performance-best-practices-and-considerations-for-Azure/ba-p/305525">osvědčené postupy a důležité informace k zajištění výkonu úložiště pro úroveň Pro obecné účely</a>.'
          - html: 'Vyhledejte si osvědčené postupy a doporučení pro <a href="https://www.youtube.com/watch?v=vO6k05Ox1iI">zabezpečení vaší instance</a>.'
          - html: 'Vyhledejte další <a href="sql-database-howto-managed-instance.md">praktické průvodce</a>, které pomáhají s konfigurací spravovaných instancí.'
