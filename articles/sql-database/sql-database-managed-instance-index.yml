  description: 'Spravovaná instance v Azure SQL Database je plně spravovaná instance databázového stroje SQL Serveru hostovaná v cloudu Azure. Je to nejvhodnější možnost PaaS pro migraci vaší databáze SQL Serveru do cloudu. Naučte se vytvářet a spravovat spravované instance prostřednictvím našich šablon Rychlý start, výukových kurzů a ukázek.'
