sections:
- items:
  - type: paragraph
    text: Azure SQL Database umožňuje snadno škálovat databáze můžete přidat další výpočetní výkon (škálování) nebo přidáním další jednotky databáze (horizontální navýšení kapacity).
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Vertikálně navýšit kapacitu
      href: /azure/sql-database/sql-database-scale-resources
      html: <p>Snadno přidávat nebo odebírat prostředky ve službě SQL Database, aby bylo možné najít nejlepší poměr cena/výkon nebo zmírnit problémy s výkonem.</p>
    - title: Přečtěte si horizontální navýšení kapacity
      href: /azure/sql-database/sql-database-read-scale-out
      html: <p>Úroveň pro důležité obchodní poskytuje zdarma z bezplatné repliku databáze na kopii dat, kde můžete spouštět sestavy, analýzy a další dotazy jen pro čtení.</p>
    - title: Sharding databází
      href: /azure/sql-database/sql-database-elastic-scale-introduction
      html: <p>Horizontální navýšení kapacity databáze mimo maximální výpočetní prostředky a omezení úložiště pro izolované databáze můžete několika horizontálními oddíly databáze.</p>
    - title: Elastické dotazy
      href: /azure/sql-database/sql-database-elastic-query-overview
      html: <p>Elastické dotazy umožňují spuštění standardní dotazy Transact-SQL na sadu horizontálních oddílů globálně distribuované databáze.</p>
    - title: Elastické transakce
      href: /azure/sql-database/sql-database-elastic-transactions-overview
      html: <p>Použijte globálně distribuované transakce zajistit transakčně konzistentní vzhledem k aplikacím přístup na distribuovaných datech.</p>
    - title: Úlohy napříč databázemi
      href: /azure/sql-database/elastic-jobs-overview
      html: <p>Zachovat sadu databází pomocí Elastických úloh napříč databázemi.</p>
