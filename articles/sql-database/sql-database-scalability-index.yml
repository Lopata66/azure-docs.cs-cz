  - items:
      - type: paragraph
        text: Azure SQL Database umožňuje snadno škálovat databázi přidáním vyššího výpočetního výkonu (vertikální navýšení kapacity) nebo přidáním dalších jednotek databáze (škálování na více instancí).
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Vertikální navýšení kapacity
            href: /azure/sql-database/sql-database-scale-resources
            html: <p>Využijte možnost snadného přidávání nebo odebírání prostředků ve vaší databázi SQL ke zjištění nejlepšího poměru cena/výkon nebo ke zmírnění problémů s výkonem.</p>
          - title: Škálování čtení
            href: /azure/sql-database/sql-database-read-scale-out
            html: '<p>Úroveň Pro důležité obchodní informace poskytuje bezplatnou repliku databáze, ve které můžete na kopii dat spouštět sestavy, analýzy a další dotazy jen pro čtení.</p>'
          - title: Sharding databází
            href: /azure/sql-database/sql-database-elastic-scale-introduction
            html: <p>Můžete využít několik databázových horizontálních oddílů ke škálování vaší databáze na více instancí nad rámec maximálních výpočetních limitů a limitů úložiště pro jednoúčelové databáze.</p>
          - title: Elastické dotazy
            href: /azure/sql-database/sql-database-elastic-query-overview
            html: <p>Elastické dotazy umožňují spouštět standardní dotazy Transact-SQL v sadě globálně distribuovaných databázových horizontálních oddílů.</p>
          - title: Elastické transakce
            href: /azure/sql-database/sql-database-elastic-transactions-overview
            html: <p>Využijte globálně distribuované transakce k zajištění transakčně konzistentního přístupu k vašim distribuovaným datům.</p>
          - title: Úlohy napříč databázemi
            href: /azure/sql-database/elastic-jobs-overview
            html: <p>Využijte elastické úlohy napříč databázemi k údržbě sady databází.</p>
