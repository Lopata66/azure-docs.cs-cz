          - html: 'Nastavte a provozujte <a href="sql-database-operate-query-store.md">Query Store</a>, základní technologii SQL Serveru, která umožňuje získat přehledy o výkonu dotazů v reálném čase.'
          - html: Naučte se používat <a href="sql-database-operate-query-store.md">zobrazení dynamické správy</a> k analýze výkonu vašich úloh.
          - html: Naučte se monitorovat databázové aktivity s využitím <a href="sql-database-xevent-db-diff-from-svr.md">XEvents</a>.
          - html: 'Zjistěte si, jak <a href="sql-database-performance-guidance.md">ručně vyladit vaši databázi</a>.'