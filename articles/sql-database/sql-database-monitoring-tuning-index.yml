    items:
    - title: Informace o výkonu dotazů
      href: /azure/sql-database/sql-database-query-performance
      html: <p>Snadno monitorujte využití prostředků ve službě Azure SQL Database (izolované databáze) pomocí integrované funkce monitorování na webu Azure Portal.</p>
    - title: Azure SQL Analytics
      href: https://docs.microsoft.com/azure/log-analytics/log-analytics-azure-sql?toc=/azure/sql-database/toc.json
      html: <p>Monitorování služby Azure SQL Analytics umožňuje snadno monitorovat velkého počtu databáze, elastické fondy a instance v podokně ze skla. Díky.</p>
    - title: Automatické ladění
      href: /azure/sql-database/sql-database-automatic-tuning
      html: <p>Automatické ladění automaticky doporučuje a řeší problémy plán dotazu, vytváří a vyřazuje indexy pro zvýšení výkonu.</p>
    - title: Inteligentní Performance Insight
      href: /azure/sql-database/sql-database-intelligent-insights
      html: <p>Inteligentní funkce integrované ve službě Azure SQL Database, zjišťují rušivé události, které způsobují nízký výkon ve vašich databázích a poskytuje doporučení zmírnění dopadů, pokud je to možné.</p>
    - title: Doporučení k výkonu
      href: /azure/sql-database/sql-database-advisor
      html: <p>Azure SQL Database poskytuje sadu doporučení, které vám mohou pomoci při optimalizaci databáze na webu Azure portal.</p>
    - title: Metriky a protokolování
      href: /azure/sql-database/sql-database-metrics-diag-logging
      html: <p>Stream vaší databáze diagnostickou telemetrii Azure SQL Analytics, Azure Event Hubs nebo Azure Blob Storage pro vlastní integraci.</p>
