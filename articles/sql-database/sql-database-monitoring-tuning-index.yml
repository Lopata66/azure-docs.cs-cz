  - items:
      - type: paragraph
        text: Azure SQL Database umožňuje snadné monitorování a ladění databázové úlohy.
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Query Performance Insights
            href: /azure/sql-database/sql-database-query-performance
            html: <p>Využijte možnost snadno monitorovat využití prostředků v databázi Azure SQL (jednoúčelové databázi nebo databázi ve fondu) s využitím integrovaných možností monitorování na webu Azure Portal.</p>
          - title: Azure SQL Analytics
            href: 'https://docs.microsoft.com/azure/log-analytics/log-analytics-azure-sql?toc=/azure/sql-database/toc.json'
            html: '<p>Monitorování služby Azure SQL Analytics umožňuje snadno monitorovat velké skupiny databází, elastických fondů a instancí v jediném zobrazení.</p>'
          - title: Automatické ladění
            href: /azure/sql-database/sql-database-automatic-tuning
            html: <p>Automatické ladění automaticky poskytuje doporučení a opravuje problémy s plány dotazů a vytváří a odstraňuje indexy za účelem zlepšení výkonu.</p>
          - title: Intelligent Insights pro výkon
            href: /azure/sql-database/sql-database-intelligent-insights
            html: '<p>Integrované inteligentní funkce v Azure SQL Database detekují rušivé události, které způsobují špatný výkon vašich databází, a poskytují doporučení pro zmírnění rizik, pokud je to možné.</p>'
          - title: Doporučení k výkonu
            href: /azure/sql-database/sql-database-advisor
            html: '<p>Azure SQL Database poskytuje doporučení, která pomáhají optimalizovat databáze na webu Azure Portal.</p>'
          - title: Metriky a protokolování
            href: /azure/sql-database/sql-database-metrics-diag-logging
            html: '<p>Využijte možnost streamovat telemetrická data diagnostiky databáze do Azure SQL Analytics, Azure Event Hubs nebo Azure Blob Storage pro vlastní integrace.</p>'
