  - title: Podrobné kurzy a výukové materiály
    items:
      - type: paragraph
        text: 'Zjistěte, jak vytvářet, spravovat a migrovat databáze s využitím SQL Database.'
      - type: list
        style: ordered
        items:
          - html: 'Podívejte se, jak zjistit, jestli <a href="/azure/sql-database/sql-database-paas-vs-sql-server-iaas">je pro vaši úlohu tou správnou volbou SQL Server na virtuálním počítači (IaaS) nebo Azure SQL Database (PaaS)</a>.'
          - html: 'Zjistěte, <a href="/azure/sql-database/sql-database-features"> jaké funkce jsou podporované v Azure SQL Database, a projděte si rozdíly v chování</a>.'
          - html: Naši průvodci rychlým zprovozněním vám pomohou začít s <a href="/azure/sql-database/sql-database-single-database-quickstart-guide">jednoúčelovými databázemi</a> a <a href="/azure/sql-database/sql-database-managed-instance-quickstart-guide">spravovanými instancemi</a>.
          - html: Vytvoření a návrh schématu pro novou izolovanou databázi s využitím <a href="/azure/sql-database/sql-database-design-first-database">SSMS</a> nebo <a href="/azure/sql-database/sql-database-design-first-database-csharp">.NET</a>
          - html: 'Migrace existující databáze do Azure s využitím <a href="/azure/sql-database/sql-database-managed-instance-get-started-restore">nativního záložního souboru SQL Serveru</a>, <a href="/azure/sql-database/sql-database-migrate-your-sql-server-database">nástroje Database Migration Assistant</a> nebo <a href="/azure/sql-database/sql-database-import">importu souboru BACPAC</a>'
          - html: <a href="/azure/sql-database/sql-database-security-tutorial">Zabezpečení SQL Database</a>
          - html: Globální distribuce dat s využitím <a href="/azure/sql-database/sql-database-implement-geo-distributed-database">geograficky distribuované databáze</a>
          - html: Vyhledání <a href="/azure/sql-database/sql-database-release-notes">nových funkcí v Azure SQL Database</a>
