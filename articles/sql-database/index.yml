abstract:
  description: 'Azure SQL Database je relační databáze jako služba (DBaaS) pro obecné účely, která je založená na nejnovější stabilní verzi databázového stroje Microsoft SQL Server. SQL Database je vysoce výkonná, spolehlivá a zabezpečená cloudová databáze, kterou můžete použít k vytváření datových aplikací a webů v programovacím jazyce podle vašeho výběru, aniž by bylo potřeba zabývat se správou infrastruktury. Naučte se používat SQL Database prostřednictvím našich šablon Rychlý start, výukových kurzů a ukázek.'
  aside:
    image:
      alt: null
      height: 110
      src: 'https://docs.microsoft.com/azure/sql-database/media/index/create-sql-database-on-azure.png'
      width: 250
    title: 'Vytvoření databáze SQL v Azure (3:12)'
    href: 'https://azure.microsoft.com/resources/videos/create-sql-database-on-azure/'
    width: 250
sections:
  - title: Koncepty
    items:
      - type: paragraph
        text: 'Seznamte se s hlavními hodnotami, které vám databáze typu platforma jako služba nabízí, a s nákupními modely a úrovněmi služeb, které můžete využít k zajištění nejlepšího poměru ceny a výkonu.'
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: /azure/sql-database/sql-database-technical-overview
            html: '<p>Databáze PaaS, která vždycky běží na nejnovější stabilní verzi databázového stroje SQL Server a opraveném operačním systému s 99,99% dostupností.</p>'
            image:
              src: media/index/i_managed.svg
            title: Přehled
          - href: /azure/sql-database/sql-database-service-tiers
            html: '<p>Flexibilní úrovně služby, od dostupných 5 USD za měsíc až po databáze s 80 jádry, umožňují přizpůsobit poměr cena/výkon vašim potřebám.</p>'
            image:
              src: media/index/i_perftier.svg
            title: Cenové modely
          - href: /azure/sql-database/sql-database-service-tiers-general-purpose-business-critical
            html: '<p>Zvolte úroveň služby a cloudovou architekturu, které nejlépe vyhovují vašim potřebám nebo odpovídají infrastruktuře používané v místním prostředí.</p>'
            image:
              src: media/index/gear.svg
            title: Úrovně služby
          - href: /azure/sql-database/sql-database-scalability-index
            html: <p>Využijte možnost snadno vertikálně nebo horizontálně navýšit kapacitu vašich databází nebo je rozdělit v závislosti na vašich potřebách a zlepšit tak výkon vašich aplikací.</p>
            image:
              src: media/index/i_scale.svg
            title: Škálovatelnost
          - href: /azure/sql-database/sql-database-paas
            html: '<p>Integrovaná vysoká dostupnost, automatizované zálohování a geografická replikace zabraňují tomu, aby operace údržby nebo selhání hardwaru a infrastruktury negativně ovlivnily vaše podnikání.</p>'
            image:
              src: media/index/i_intelligence.svg
            title: Platforma jako služba
          - href: /azure/sql-database/sql-database-security-index
            html: '<p>K zabezpečení vašich databází můžete využít ověřování Azure AD, virtuální sítě, brány firewall a připojení Always Encrypted. Integrované zabezpečení pomáhá odhalit hrozby a ohrožení zabezpečení.</p>'
            image:
              src: media/index/i_security.svg
            title: Pokročilé zabezpečení
  - title: Modely nasazení
    items:
      - type: paragraph
        text: 'Zvolte model nasazení, který vyhovuje vašim potřebám. Jednoúčelová databáze je nejlepší volbou pro nové moderní cloudové aplikace, elastické fondy jsou nejvhodnější pro hostování velkých skupin databází a spravovaná instance poskytuje vysokou kompatibilitu s SQL Server a umožňuje snadnou migraci do cloudu.'
      - type: list
        style: cards
        className: cardsM
        columns: 2
        items:
          - href: /azure/sql-database/sql-database-single-index
            html: '<p>Pro vaše aplikace SaaS a mikroslužby, které vyžadují jednoúčelovou databázi s předvídatelným výkonem, můžete využít jednoúčelovou databázi spravovanou serverem služby SQL Database.</p>'
            image:
              src: media/index/i_db.svg
            title: Izolovaná databáze
          - href: /azure/sql-database/sql-database-elastic-pool
            html: <p>Elastické fondy SQL Database je jednoduché a cenově výhodné řešení pro správu a škálování více databází s proměnlivými a nepředvídatelnými požadavky na využití.</p>
            image:
              src: media/index/i_elasticpool.svg
            title: Elastické fondy
          - href: /azure/sql-database/sql-database-managed-instance-index
            html: '<p>Spravovaná instance umožňuje získat plně spravovanou instanci databázového stroje SQL Serveru hostovanou v cloudu Azure, a to s minimálními změnami kódu databází potřebnými k migraci z místních databází (nebo dokonce úplně beze změn).</p>'
            image:
              src: media/index/i_mi.svg
            title: Spravovaná instance
          - href: /azure/sql-database/sql-database-instance-pools
            html: '<p>Fondy spravovaných instancí můžete využít jako jednoduché a hospodárné řešení pro nasazení několika spravovaných instancí, které sdílejí prostředky a rychle se škálují.</p>'
            image:
              src: media/index/i-instancepools.svg
            title: Fond instancí
  - title: Zprovoznění během 5 minut
