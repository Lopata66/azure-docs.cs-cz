        items:
          - title: Elastické fondy
            href: /azure/sql-database/sql-database-elastic-pool
            html: <p>Elastické fondy SQL Database je jednoduché a cenově výhodné řešení pro správu a škálování více databází s proměnlivými a nepředvídatelnými požadavky na využití.</p>
            image:
              src: media/index/i_elasticpool.svg
          - title: Server služby SQL Database
            href: /azure/sql-database/sql-database-servers
            html: '<p>Server služby SQL Database je centrální bod správy pro konfiguraci zabezpečení, optimalizace, zásad zálohování a dalších konfiguračních vlastností sady izolovaných nebo sdružených databází.</p>'
            image:
              src: media/index/i_mi.svg
          - title: Úrovně cen a služeb
            href: /azure/sql-database/sql-database-service-tiers
            html: '<p>Flexibilní úrovně služby, od dostupných 5 USD za měsíc až po výkonné databáze s 80 jádry, umožňují přizpůsobit poměr cena/výkon vašim potřebám.</p>'
            image:
              src: media/index/i_perftier.svg
          - title: Škálovatelnost
            href: /azure/sql-database/sql-database-scale-resources
            html: <p>Využijte možnost vertikálního navýšení kapacity databáze k vylepšení výkonu vaší aplikace.</p>
            image:
              src: media/index/i_scale.svg
          - title: Platforma jako služba
            href: /azure/sql-database/sql-database-paas
            html: '<p>Integrovaná vysoká dostupnost, automatizované zálohování a geografická replikace pomáhají zabránit tomu, aby operace údržby nebo selhání hardwaru a infrastruktury negativně ovlivnily vaše podnikání.</p>'
            image:
              src: media/index/gear.svg
          - title: Pokročilé zabezpečení
            href: /azure/sql-database/sql-database-security-index
            html: '<p>K posílení zabezpečení vašich databází můžete využít ověřování Azure AD, virtuální sítě, brány firewall a připojení Always Encrypted. Integrované zabezpečení pomáhá odhalit hrozby a ohrožení zabezpečení.</p>'
            image:
              src: media/index/i_security.svg
