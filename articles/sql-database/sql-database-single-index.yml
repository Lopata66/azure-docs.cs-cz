- title: Podrobné kurzy
  items:
  - type: paragraph
    text: Zjistěte, jak vytvářet, spravovat a migrovat databáze s využitím Azure SQL Database.
  - type: list
    style: ordered
    items:
    - html: Vytvoření a návrh schématu pro novou databázi SQL s použitím <a href="/azure/sql-database/sql-database-design-first-database">SSMS</a> nebo <a href="/azure/sql-database/sql-database-design-first-database-csharp">.NET</a>.
    - html: Migrace existující databáze do Azure s použitím <a href="/azure/sql-database/sql-database-migrate-your-sql-server-database">pomocníka s migrací databáze</a> nebo <a href="/azure/sql-database/sql-database-import">Import souboru BACPAC</a>.
    - html: <a href="/azure/sql-database/sql-database-security-tutorial">Zabezpečení služby SQL database</a>.
    - html: Globální distribuce dat pomocí <a href="/azure/sql-database/sql-database-implement-geo-distributed-database">geograficky distribuované databáze</a>.
    - html: Další informace najdete <a href="sql-database-howto-single-database.md">návody</a> , která můžete nakonfigurovat svou databázi.
