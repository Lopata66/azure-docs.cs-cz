abstract:
  description: Azure SQL Database je relační databáze jako služba (DBaaS), která je založená na nejnovější stabilní verzi databázového stroje Microsoft SQL Server. SQL Database je vysoce výkonná, spolehlivá a zabezpečená databáze, kterou můžete použít k vytváření datových aplikací a webů v programovacím jazyce podle vašeho výběru, aniž by bylo potřeba zabývat se správou infrastruktury. Naučte se používat SQL Database prostřednictvím našich šablon Rychlý start, výukových kurzů a ukázek.
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/sql-database/media/index/create-sql-database-on-azure.png
      width: 250
    title: Vytvořte jeden SQL database v Azure. (3:12)
    href: https://azure.microsoft.com/resources/videos/create-sql-database-on-azure/
    width: 250
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Elastické fondy
      href: /azure/sql-database/sql-database-elastic-pool
      html: <p>Elastické fondy SQL Database je jednoduché a cenově výhodné řešení pro správu a škálování více databází s proměnlivými a nepředvídatelnými požadavky na využití.</p>
      image:
        src: media/index/i_elasticpool.svg
    - title: Logický Server
      href: /azure/sql-database/sql-database-logical-servers
      html: <p>Logický server je centrální bod správy pro konfiguraci zabezpečení, tunning, zásady zálohování a další vlastnosti konfigurace na sadu databázím na serveru.</p>
      image:
        src: media/index/i_mi.svg
    - title: Úrovně cen/služeb
      href: /azure/sql-database/sql-database-service-tiers
      html: <p>Flexibilní úrovně služeb, od dostupných 5 USD za měsíc až po databáze s 80 jádry, umožňují přizpůsobit poměr cena/výkon vašim potřebám.</p>
      image:
        src: media/index/i_perftier.svg
    - title: Škálovatelnost
      href: /azure/sql-database/sql-database-scale-resources
      html: <p>Snadno vertikálně navýšit kapacitu databáze podle potřeby pro zvýšení výkonu vaší aplikace.</p>
      image:
        src: media/index/i_scale.svg
    - title: Platforma jako služba
      href: /azure/sql-database/sql-database-paas
      html: <p>Integrovaná vysoká dostupnost, automatizované zálohování a geografická replikace zabraňují tomu, aby operace údržby nebo selhání hardwaru a infrastruktury negativně ovlivnily vaše podnikání.</p>
      image:
        src: media/index/gear.svg
    - title: Pokročilé zabezpečení
      href: /azure/sql-database/sql-database-security-index
      html: <p>K zabezpečení vašich databází můžete využít ověřování Azure AD, virtuální sítě, brány firewall a připojení Always Encrypted. Integrované zabezpečení pomáhá odhalit hrozby a ohrožení zabezpečení.</p>
      image:
        src: media/index/i_security.svg
