abstract:
  description: Azure SQL Database je relační databáze jako služba (DBaaS) založené na nejnovější stabilní verzi databázového stroje Microsoft SQL Server. SQL Database je vysoce výkonné, snadno k použití, spolehlivé a zabezpečené databázi, můžete použít k vytvoření nové aplikace, weby a mikroslužby v programovacím jazyce podle vašeho výběru, aniž byste museli spravovat infrastrukturu. Naučte se používat SQL Database prostřednictvím našich šablon Rychlý start, výukových kurzů a ukázek.
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/sql-database/media/index/create-sql-database-on-azure.png
      width: 250
    title: Vytvoření izolované databáze SQL v Azure (3:12)
    href: https://azure.microsoft.com/resources/videos/create-sql-database-on-azure/
    width: 250
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Elastické fondy
      href: /azure/sql-database/sql-database-elastic-pool
      html: <p>Elastické fondy SQL Database je jednoduché a cenově výhodné řešení pro správu a škálování více databází s proměnlivými a nepředvídatelnými požadavky na využití.</p>
      image:
        src: media/index/i_elasticpool.svg
    - title: Server služby SQL Database
      href: /azure/sql-database/sql-database-servers
      html: <p>Server služby SQL Database je ústřední bod správy pro konfiguraci zabezpečení, ladění, zásady zálohování a další vlastnosti konfigurace na sadu jeden, nebo součástí fondu databázím na serveru.</p>
      image:
        src: media/index/i_mi.svg
    - title: Ceny a služby
      href: /azure/sql-database/sql-database-service-tiers
      html: <p>Přizpůsobit poměr cena/výkon podle vašich potřeb s úrovní flexibilní služeb, ve kterých spojíte dostupnou 5 USD za měsíc na výkonné 80 základní databáze.</p>
      image:
        src: media/index/i_perftier.svg
    - title: Škálovatelnost
      href: /azure/sql-database/sql-database-scale-resources
      html: <p>Snadno vertikálně navýšit kapacitu databáze můžete zvýšit výkon vaší aplikace.</p>
      image:
        src: media/index/i_scale.svg
    - title: Platforma jako služba
      href: /azure/sql-database/sql-database-paas
      html: <p>Integrovanou vysokou dostupnost, automatické zálohování a geografická replikace pomůže zabránit zastavuje vaše obchodní operace údržby, selhání infrastruktury nebo selhání hardwaru.</p>
      image:
        src: media/index/gear.svg
    - title: Pokročilé zabezpečení
      href: /azure/sql-database/sql-database-security-index
      html: <p>Pomoc se zabezpečením vaší databáze pomocí ověřování Azure AD, virtuální sítě, brány firewall a připojení s funkcí Always Encrypted. Integrované zabezpečení pomáhá odhalit hrozby a ohrožení zabezpečení.</p>
      image:
        src: media/index/i_security.svg
- title: Nové a funkce ve verzi preview
  items:
  - type: paragraph
    text: 'Průběžně vylepšujeme SQL Database s novými funkcemi a rádi bychom znali váš názor týkající se následující nové funkce:'
  - type: list
    style: unordered
    items:
    - html: (Preview) <a href="sql-database-service-tier-hyperscale">Hyperškálovatelného</a> úroveň, která podporuje až 100 TB databází a replik pro čtení připravených více.
    - html: (Preview) Nový SQL Server 2019 <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">inteligentní dotaz zpracování</a> funkce, jako <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#table-variable-deferred-compilation">proměnnou tabulky odložené kompilace</a>, <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#batch-mode-on-rowstore">režimu služby batch v tabulkách rowstore</a>, a <a href="https://docs.microsoft.com/sql/relational-databases/user-defined-functions/scalar-udf-inlining?view=azuresqldb-current&toc=%2Fazure%2Fsql-database%2Ftoc.json"> Skalární UDF vkládání</a>.
    - html: (Preview) Nové funkce jazyka Transact-SQL, jako například <a href="https://docs.microsoft.com/sql/t-sql/functions/approx-count-distinct-transact-sql?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">APPROX_COUNT_DISTINCT agregace</a> a <a href="https://docs.microsoft.com/sql/relational-databases/import-export/examples-of-bulk-access-to-data-in-azure-blob-storage?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">hromadný import ze služby Azure Blob storage</a>.
    - html: (Preview) Nový SQL Server. 2019 Online <a href="https://docs.microsoft.com/sql/t-sql/statements/create-columnstore-index-transact-sql?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#online--on--off">sestavení</a> a znovu sestavte operace indexu columnstore clusteru.
