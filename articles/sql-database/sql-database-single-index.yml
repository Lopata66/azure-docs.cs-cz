abstract:
  description: 'Azure SQL Database je relační databáze jako služba (DBaaS), která je založená na nejnovější stabilní verzi databázového stroje Microsoft SQL Server. SQL Database je vysoce výkonná, spolehlivá a zabezpečená databáze se snadným ovládáním, kterou můžete použít k vytváření nových aplikací, webů a mikroslužeb v programovacím jazyce podle vašeho výběru, aniž byste se museli zabývat správou infrastruktury. Naučte se používat SQL Database prostřednictvím našich šablon Rychlý start, výukových kurzů a ukázek.'
