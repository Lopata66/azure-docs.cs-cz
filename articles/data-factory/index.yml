documentType: LandingData
title: Dokumentace ke službě Azure Data Factory
metadata:
  title: 'Dokumentace ke službě Azure Data Factory – kurzy, reference k rozhraní API | Dokumentace Microsoftu'
  description: Naučte se používat službu Data Factory k nastavování automatizovaných datových kanálů do místních a cloudových zdrojů a z nich s cílem přesouvat a zpracovávat data pro analýzu.
  services: data-factory
  author: djpmsft
  ms.author: daperlov
  manager: craigg
  ms.service: data-factory
  ms.tgt_pltfrm: na
  ms.topic: overview
  ms.date: 08/06/2018
abstract:
  description: 'Naučte se používat cloudovou službu pro integraci dat Data Factory k sestavování služeb úložišť dat, přesouvání a zpracování v automatizovaných datových kanálech. V kurzech a další dokumentaci se naučíte nastavit a spravovat datové kanály a také přesouvat a transformovat data pro analýzu. <p>Pokud používáte službu Data Factory V1, projděte si <a href=/azure/data-factory/v1/data-factory-introduction>dokumentaci k V1</a>.</p>'
  aside:
    image:
      alt: null
      height: 110
      src: media/index/video.png
      width: 250
    title: 'Nové možnosti pro moderní integraci dat v cloudu (1:19:22)'
    href: 'https://channel9.msdn.com/Events/Build/2018/BRK2204/player'
    width: 250
