### YamlMime:Landing
title: Dokumentace ke službě Azure Data Factory
summary: Azure Data Factory je cloudová služba ETL v Azure pro škálování bezserverové transformace a integrace dat na více instancí.  Nabízí uživatelské rozhraní bez kódu pro intuitivní vytváření a monitorování a správu prostřednictvím jednoho podokna. Stávající balíčky SSIS můžete také metodou „lift and shift“ přesunout do Azure a spouštět je s planou kompatibilitou v ADF. SSIS Integration Runtime nabízí plně spravovanou službu, takže si nemusíte dělat starosti se správou infrastruktury.
metadata:
  title: Dokumentace ke službě Azure Data Factory
  description: Naučte se používat cloudovou službu pro integraci dat Data Factory k sestavování služeb úložišť dat, přesouvání a zpracování v automatizovaných datových kanálech. V kurzech a další dokumentaci se naučíte nastavit a spravovat datové kanály a také přesouvat a transformovat data pro analýzu.
