abstract:
  description: 'Microsoft Azure (Austrálie) přináší cloudovou platformu, která stojí na základních principech zabezpečení, ochrany osobních údajů, řízení, dodržování předpisů a transparentnosti. Oblast Microsoft Azure (Austrálie) má certifikaci ACSC (Australian Cyber Security Centre) a je uvedená v seznamu CCSL (Certified Cloud Services List). Oblast Azure (Austrálie) je v seznamu CCSL uvedená s klasifikacemi CHRÁNĚNÉ a neutajované: DLM (teď oficiálně Citlivé). Azure (Austrálie) využívá prvotřídní služby pro zabezpečení a dodržování předpisů, což má zásadní důležitost pro vládní úřady v Austrálii a organizace poskytující klíčovou infrastrukturu, a to u všech systémů a aplikací vybudovaných na příslušné architektuře.'
