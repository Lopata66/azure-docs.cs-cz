title: Dokumentace k Azure Migrate
summary: Azure Migrate můžete využít k migraci do cloudu Azure. Azure Migrate je centrem pro zjišťování, hodnocení a migraci místních úloh do Azure. Toto centrum poskytuje nástroje Azure Migrate a také integrované nástroje od nezávislých výrobců softwaru (ISV).
