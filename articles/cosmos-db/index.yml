      width: 250
    title: 'Vytváření mobilních aplikací v globálním měřítku během několika minut (16:17)'
    href: 'https://azure.microsoft.com/resources/videos/build-2017-azure-cosmos-db-build-planet-scale-mobile-apps-in-minutes/'
    width: 250
sections:
  - items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: /azure/cosmos-db/distribute-data-globally/
            html: '<p>Další informace o globální distribuci, dělení do oddílů, zřízené propustnosti, indexování a dalších konceptech, které se vztahují na všechna rozhraní API služby Azure Cosmos DB</p>'
            image:
              src: media/index/azure-cosmos-db-icon.png
            title: Koncepty
          - href: /azure/cosmos-db/sql-api-query-reference/
            html: '<p>Rozhraní SQL API můžete využít, když sestavujete novou nerelační dokumentační databázi a chcete k dotazování využít známou syntaxi SQL.</p>'
            image:
              src: media/index/sql-api.svg
            title: SQL API
          - href: /azure/cosmos-db/graph-introduction/
            html: <p>Rozhraní Gremlin API využijete při vytváření databáze grafů k modelování a procházení relací mezi entitami.</p>
            image:
              src: media/index/graph-api.svg
            title: Rozhraní Gremlin API
          - href: /azure/cosmos-db/mongodb-introduction/
            html: <p>Rozhraní API služby Azure Cosmos DB pro MongoDB můžete využít při migraci dat z databáze MongoDB do plně spravované služby Azure Cosmos DB.</p>
            image:
              src: media/index/mongodb-api.svg
            title: Rozhraní API služby Azure Cosmos DB pro MongoDB
          - href: /azure/cosmos-db/cassandra-introduction/
            html: <p>Rozhraní Cassandra API můžete využít při migraci dat z Cassandry do plně spravované služby Azure Cosmos DB.</p>
            image:
              src: media/index/cassandra-api.png
            title: Rozhraní Cassandra API
          - href: /azure/cosmos-db/table-introduction/
            html: <p>Rozhraní Table API využijete při migraci dat z Azure Table Storage do nabídky prémiového úložiště tabulek Azure Cosmos DB.</p>
            image:
              src: media/index/table-api.svg
            title: Rozhraní Table API
          - href: /azure/cosmos-db/spark-api-introduction/
            html: <p>Využijte integrovanou podporu pro Apache Spark ke spouštění analýzy dat uložených v účtu Azure Cosmos. </p>
            image:
              src: media/index/spark-logo.png
            title: Integrované analýzy s využitím Apache Sparku
          - href: /azure/cosmos-db/change-feed/
            html: '<p>Využijte možnost provádět analýzy v reálném čase s využitím kanálu změn, který poskytuje seřazený seznam dokumentů v kontejneru Azure Cosmos, a to v pořadí, ve kterém se upravovaly. </p>'
            image:
              src: media/index/change-feed-logo.png
            title: Změna kanálu
          - href: /azure/cosmos-db/etcd-api-introduction/
            html: <p> Rozhraní API Etcd umožňuje používat službu Azure Cosmos DB jako back-endové úložiště pro Kubernetes v Azure.</p>
            image:
              src: media/index/etcd-logo.png
            title: Rozhraní Etcd API
