### YamlMime:Landing
title: Azure Arc
summary: Azure ARC rozšiřuje možnosti Azure Resource Manageru na servery se systémy Linux a Windows a také clustery Kubernetes na jakékoli infrastruktuře napříč místním prostředím, několika cloudy a hraničními zařízeními. Se službou Azure Arc mohou zákazníci také kdekoli spouštět datové služby Azure a využívat přitom výhody cloudových inovací, včetně vždy aktuálních datových funkcí, nasazování v řádu sekund (ne hodin) a dynamické škálovatelnosti na jakékoli infrastruktuře.
