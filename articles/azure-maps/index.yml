abstract:
  description: 'Služba Azure Maps poskytuje vývojářům ze všech odvětví výkonné geoprostorové funkce společně s nejnovějšími dostupnými mapovými daty k zajištění geografického kontextu pro webové a mobilní aplikace. Azure Maps je sada rozhraní REST API kompatibilní s Azure One API pro mapy, hledání, směrování, provoz, časová pásma, geografické polohy, geofencing, data map a prostorové operace doplněná o sady SDK pro web and Android. Zajišťuje snadný, flexibilní a přenositelný vývoj napříč několika platformami.'
