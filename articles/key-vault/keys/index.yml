title: Dokumentace ke klíčům
summary: Azure Key Vault umožňuje uživatelům a aplikacím Microsoft Azure ukládat a používat klíče. Podporuje několik typů klíčů a algoritmů a umožňuje použití modulů hardwarového zabezpečení (HSM) pro klíče s vysokou hodnotou.
