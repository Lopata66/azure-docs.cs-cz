sections:
- title: Nadcházející změny
  items:
  - type: paragraph
    text: Azure IoT Central v několika následujících týdnech přejde na využívání služby Azure IoT Hub Device Provisioning Service (DPS) pro všechna připojení zařízení. Jakmile tato změna začne platit, budete muset aktualizovat kód vašeho zařízení, aby se k registraci a připojení zařízení používala sada DPS SDK. Pro všechny aplikace používající funkci průběžného exportu dat a/nebo šablonu řešení Power BI se bude muset změnit cílový kontejner úložiště a vytvořit nová šablona řešení. <a href="https://aka.ms/iotcentral-create-technical-support-ticket">Pokud se chcete dozvědět víc, kontaktujte prosím technickou podporu.</a>
