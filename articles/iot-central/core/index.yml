### YamlMime:Landing
title: Dokumentace ke službě Azure IoT Central
summary: Azure IoT Central je aplikační platforma IoT, která zjednodušuje vytváření řešení IoT. Azure IoT Central zjednodušuje počáteční nastavení vašeho řešení IoT a snižuje zátěž související se správou, provozními náklady a režií obvyklou pro projekty IoT. Naše rychlé starty a kurzy vás naučí vytvářet, přizpůsobovat, spravovat a využívat aplikace Azure IoT Central.
