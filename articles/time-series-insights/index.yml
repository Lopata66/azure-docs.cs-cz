abstract:
  description: 'Vítá vás služba Azure Time Series Insights. Azure Time Series Insights poskytuje výkonné nástroje pro telemetrii a zkoumání dat, které pomáhají vylepšovat provozní analýzy. Tato dokumentace popisuje službu Time Series Insights, postup při zahájení práce s využitím četných jejích funkcí a její výkonná rozhraní API. Informace jsou uváděné ve dvou verzích, pro všeobecně dostupnou verzi (Time Series Insights ve verzi GA) a pro hlavní aktualizaci této služby, která je ve verzi Preview (Time Series Insights ve verzi Preview).'
  aside:
