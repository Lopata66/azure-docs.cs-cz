### YamlMime:Landing
title: Dokumentace ke službě Azure Database for PostgreSQL
summary: Azure Database for PostgreSQL je služba relačních databází založená na open source databázovém stroji Postgres. Jde o nabídku plně spravované databáze jako služby schopné spravovat důležité úlohy s předvídatelným výkonem, zabezpečením, vysokou dostupností a možností dynamického škálování. Je k dispozici ve dvou možnostech nasazení, jako jeden server a jako Hyperscale (Citus) (Preview). Možnost Hyperscale (Citus) horizontálně škáluje dotazy napříč několika počítači s využitím horizontálního dělení a obsluhuje aplikace, které vyžadují větší škálování a výkon. Naučte se používat Azure Database for Azure Database for PostgreSQL prostřednictvím našich šablon Rychlý start, kurzů a ukázek.
