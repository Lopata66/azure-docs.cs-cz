### YamlMime:Landing
title: Dokumentace ke službě Azure Remote Rendering
summary: Azure Remote Rendering (ARR) je služba, která umožňuje vzdálené vykreslování vysoce složitých 3D modelů v reálném čase na zařízení jako HoloLens 2. ARR je v tuto chvíli ve verzi Public Preview.
