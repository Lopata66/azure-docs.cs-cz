title: Dokumentace ke službě Azure Digital Twins Preview
summary: Naučte se využívat Azure Digital Twins k propojování osob, míst a věcí a sestavování řešení IoT s využitím prostorové inteligence. Projděte si rychlé zprovoznění a kurzy, ve kterých můžete monitorovat imaginární inteligentní budovu, seznámit se podrobně s koncepcí a vytvořit řešení IoT další generace, které modeluje vaše fyzické prostředí.
