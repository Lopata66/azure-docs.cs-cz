### YamlMime:Landing
title: Dokumentace ke službě Azure Notebooks (Preview)
summary: Azure Notebooks (Preview) je bezplatná hostovaná služba pro vývoj a spouštění poznámkových bloků Jupyter v cloudu, která nevyžaduje instalaci. Jupyter (dříve IPython) je opensourcový projekt, který umožňuje snadno kombinovat text markdownu, spustitelný kód (Python, R a F#), trvalá data, grafiku a vizualizace v jednom plátně, které se označuje jako poznámkový blok a dá se sdílet.
