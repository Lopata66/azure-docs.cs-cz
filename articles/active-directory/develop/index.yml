### YamlMime:Landing
title: Dokumentace k platformě Microsoft Identity Platform
summary: Microsoft Identity Platform umožňuje vývojářům vytvářet aplikace, které přihlašují všechny identity od Microsoftu a získávají tokeny pro volání rozhraní API od Microsoftu, jako jsou Microsoft Graph nebo rozhraní API, která jste vytvořili. Tuto plnohodnotnou platformu tvoří ověřovací služba kompatibilní se standardy OAuth 2.0 a OpenID Connect, opensourcové knihovny, registrace a konfigurace aplikací, robustní koncepční a referenční dokumentace, rychlá zprovoznění, ukázky kódu, kurzy a praktičtí průvodci.
