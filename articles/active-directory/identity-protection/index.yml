abstract:
  description: Zjistěte, jak funguje detekce potenciálně ohrožených identit a jak implementovat automatizované odpovědi pro jejich řešení. Azure Active Directory Identity Protection je funkce verze Azure AD Premium P2, která umožňuje:<ul><li>Detekovat potenciální ohrožení zabezpečení, která mají dopad na identity vaší organizace</li><li>Konfigurovat zásady podmíněného přístupu, které umožňují automaticky reagovat na podezřelé akce související s identitami vaší organizace</li><li>Zkoumat podezřelé incidenty a přijímat vhodná opatření k jejich řešení</li></ul><br> Následující informační materiály vám umožní rychle začít.
