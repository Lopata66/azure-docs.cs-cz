  title: Dokumentace k hybridní identitě
  meta.description: Azure AD Connect will integrate your on-premises directories with Azure Active Directory. This allows you to provide a common identity for your users for Office 365, Azure, and SaaS applications integrated with Azure AD.
  services: active-directory
  author: billmath
  manager: daveba
