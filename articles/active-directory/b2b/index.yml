### YamlMime:Landing
title: Dokumentace k externím identitám
summary: Externí identity jsou sada funkcí, které organizacím umožňují zabezpečit a spravovat všechny externí uživatele, včetně zákazníků a partnerů. Externí identity jsou založené na spolupráci B2B a nabízejí další možnosti pro interakci a propojování s uživateli mimo vaši organizaci.
