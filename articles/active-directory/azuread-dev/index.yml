### YamlMime:Landing
title: Azure Active Directory pro vývojáře
summary: Azure Active Directory (Azure AD) je cloudová služba identit umožňující vývojářům sestavovat aplikace, které bezpečně přihlásí uživatele s pracovním nebo školním účtem Microsoft. Azure AD podporuje vývojáře vytvářející jak obchodní aplikace s jedním tenantem, tak i vývojáře, kteří se zajímají o vyvíjení aplikací s více tenanty. Platforma identit Microsoftu vznikla z platformy pro vývojáře Azure Active Directory (Azure AD). Pro nové aplikace doporučujeme používat Microsoft Identity Platform (v 2.0) a MSAL k získání tokenů a přístupu k zabezpečeným webovým rozhraním API.
