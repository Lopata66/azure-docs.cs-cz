summary: Azure AD poskytuje služby pro správu uživatelů, jako jsou skupiny a licence, a pomáhá rychle zvládat nejdůležitější úlohy správy. Přiřaďte licence, přiřaďte aplikační přístup ke skupinám nebo uživatelům a přidejte nebo spravujte názvy domén.
