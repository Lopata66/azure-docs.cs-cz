abstract:
  description: Naučte se, jak prohlížet sestavy auditu a zabezpečení pro vaše prostředí nebo je průběžně sledovat a získat přehled o vzorech využití. Sestavy Azure Active Directory (Azure AD) vám umožní získat přehled o vzorech využití a zabezpečení ve vašem prostředí. Dokážete například odpovědět na následující otázky:<ul><li>Jak uživatelé využívají jednotlivé aplikace nebo služby?</li><li>Jaká jsou potenciální rizika ovlivňující stav vašeho prostředí?</li><li>Jak řešit problémy, které brání uživatelům v práci?</li>
