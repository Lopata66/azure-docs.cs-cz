abstract:
  description: 'Nástroje pro správu uživatelů služby Azure AD, jako jsou skupiny a přiřazení rolí správců, vám pomůže rychleji zvládnout nejdůležitější úlohy a zajistit možnost růstu. Licence nebo přístup k aplikacím SaaS můžete místo jednotlivců přiřazovat celým skupinám. Můžete také delegovat oprávnění a distribuovat tak režii spojenou se správou identit Azure AD.'
