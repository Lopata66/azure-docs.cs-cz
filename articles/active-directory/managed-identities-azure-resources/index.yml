abstract:
  description: Spravované identity pro prostředky Azure poskytují službám Azure automaticky spravovanou identitu v Azure Active Directory (Azure AD). Tuto identitu můžete použít k ověření pro jakoukoli službu, která podporuje ověřování Azure AD, aniž byste ve vašem kódu museli mít přihlašovací údaje.  Naučte se prostřednictvím našich šablon Rychlý start a kurzů vytvářet a spravovat spravované identity pro prostředky Azure.
  aside:
    image:
      alt: 
      height: 112
      src: media/index/video-thumb-landing-page.png
      width: 200
    title: Úvod ke spravovaným identitám pro prostředky Azure
    href: https://www.youtube.com/embed/bBi1bll2928
    width: 200
