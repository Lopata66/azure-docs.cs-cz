### YamlMime:Landing
title: Dokumentace ke správě aplikací
summary: Azure Active Directory poskytuje zabezpečený a hladký přístup ke cloudovým a místním aplikacím. Navíc není potřeba spravovat hesla. Vaši koncoví uživatelé se mohou jednou přihlásit a získat přístup k Office 365 a tisícům dalších aplikací. Další informace o správě a nasazení aplikací najdete v našich průvodcích, šablonách a rychlých zprovozněních.
