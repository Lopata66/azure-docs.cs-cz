abstract:
  description: 'Prostřednictvím zařízení v Azure AD uživatelé získávají přístup k vašim firemním prostředkům. Pokud jako správce IT chcete chránit firemní prostředky, chcete mít možnost spravovat identity těchto zařízení v Azure AD. To vám umožní zajistit, aby uživatelé přistupovali k vašim prostředkům ze zařízení, která splňují vaše standardy zabezpečení a dodržování předpisů.<br>Správa identit zařízení je také základem podmíněného přístupu na základě zařízení. Pomocí podmíněného přístupu na základě zařízení můžete zajistit, aby byl přístup k prostředkům ve vašem prostředí možný pouze se spravovanými zařízeními.'
