abstract:
  description: Zjistěte, jak používat Azure Databricks. Tato analytická platforma založená na Apache Sparku nabízí nastavení jedním kliknutím, zjednodušené pracovní postupy a interaktivní pracovní prostor, který umožňuje spolupráci mezi odborníky na data, datovými architekty a obchodními analytiky. Rychlá zprovoznění a kurzy ukazují, jak začít pracovat s Azure Databricks a využít integraci s dalšími službami Azure.
