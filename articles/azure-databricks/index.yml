### YamlMime:Landing
title: Dokumentace k Azure Databricks
summary: Seznamte se s Azure Databricks. Tato analytická platforma založená na Apache Sparku nabízí nastavení jedním kliknutím, zjednodušené pracovní postupy a interaktivní pracovní prostor, který umožňuje spolupráci mezi odborníky na data, inženýry a obchodními analytiky.
