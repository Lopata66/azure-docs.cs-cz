title: Dokumentace k Azure Active Directory B2C
summary: Azure Active Directory B2C (Azure AD B2C) je služba pro správu identit, která umožňuje zajistit vlastní kontrolu nad způsobem, jakým se zákazníci registrují, přihlašují a jakým při používání vašich aplikací pro iOS, Android, .NET, jednostránkových aplikací (SPA) a dalších aplikací spravují své profily. Naučte se používat Azure AD B2C prostřednictvím našich rychlých startů, kurzů a ukázek.
