  description: 'Virtuální počítače s Linuxem v Azure poskytují vysoce škálovatelnou zabezpečenou virtualizovanou infrastrukturu na vyžádání s využitím Red Hatu, Ubuntu nebo linuxové distribuce podle vaší volby. Prostřednictvím našich šablon Rychlý start, výukových kurzů a ukázek se naučíte vytvářet, konfigurovat, spravovat, aktualizovat a škálovat linuxové virtuální počítače.'
