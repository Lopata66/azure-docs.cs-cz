abstract:
  description: 'Virtuální počítače s Windows v Azure poskytují vysoce škálovatelnou zabezpečenou virtualizovanou infrastrukturu na vyžádání s využitím Windows Serveru. Naučte se vytvářet, konfigurovat, spravovat a škálovat virtuální počítače s Windows prostřednictvím našich šablon Rychlý start, výukových kurzů a ukázek.'
