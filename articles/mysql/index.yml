### YamlMime:Landing
title: Dokumentace ke službě Azure Database for MySQL
summary: Azure Database for MySQL je relační databázová služba založená na komunitní verzi MySQL.  Je to nabídka plně spravované databáze jako služby schopné spravovat důležité úlohy s předvídatelným výkonem a možností dynamického škálování. Vyvíjejte aplikace pomocí Azure Database for MySQL s využitím opensourcových nástrojů a platformy podle vašeho výběru. Naučte se používat Azure Database for MySQL prostřednictvím našich šablon Rychlý start, kurzů a ukázek.
