abstract:
  description: 'Azure Database for MySQL je služba relačních databází založená na opensourcovém modulu MySQL Server.  Je to nabídka plně spravované databáze jako služby schopné spravovat důležité úlohy s předvídatelným výkonem a možností dynamického škálování. Vyvíjejte aplikace pomocí Azure Database for MySQL s využitím opensourcových nástrojů a platformy podle vašeho výběru. Naučte se používat Azure Database for MySQL prostřednictvím našich šablon Rychlý start, kurzů a ukázek.'
