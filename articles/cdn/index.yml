### YamlMime:Landing
title: Dokumentace k Azure CDN
summary: Azure Content Delivery Network (CDN) je globální řešení CDN pro doručování širokopásmového obsahu. Může být hostované v Azure nebo jiném umístění. Pomocí Azure CDN můžete ukládat do mezipaměti statické objekty načítané z úložiště objektů blob v Azure, webové aplikace nebo jakéhokoli veřejně přístupného webového serveru pomocí nejbližšího serveru POP (Point of Presence). Azure CDN může díky využití různých optimalizací sítě a směrování také zrychlit dynamický obsah, který není možné ukládat do mezipaměti.
