### YamlMime:Landing
title: Dokumentace ke službě Azure Stack Edge a Data Box Gateway – online přenos
summary: Zařízení Azure Stack Edge a Azure Data Box Gateway můžete využít pro velké přenosy dat prostřednictvím sítě. Zařízení Azure Stack Edge Pro vybavená hardwarem pro zrychlení výpočetních funkcí můžete využít k filtrování, analýze a transformaci dat, ještě než se přesunou do Azure. Pokud chcete odesílat data pro cloudovou archivaci nebo zotavení po havárii nebo zpracovávat data v cloudovém měřítku, zvolte Data Box Gateway.
