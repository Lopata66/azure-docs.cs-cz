abstract:
  description: 'Řada služeb Azure Data Box umožňuje přenášet stovky terabajtů dat do Azure rychlým, cenově dostupným a spolehlivým způsobem. Data Box Edge a Data Box Gateway použijte pro velké datové přenosy prostřednictvím sítě.<p>Pokud chcete odesílat data pro cloudovou archivaci nebo zotavení po havárii nebo zpracovávat data v cloudovém měřítku, zvolte Data Box Gateway.  Pokud chcete během přenosu do Azure filtrovat, analyzovat a transformovat data, použijte Data Box Edge.</p><p>V našich kurzech se dozvíte, jak se Data Box Gateway a Data Box Edge dají použít pro síťové přenosy dat.</p>'
