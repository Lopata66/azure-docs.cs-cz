### YamlMime:Landing
title: Dokumentace ke službě Azure Stack Edge a Data Box Gateway – online přenos
summary: Zařízení Azure Stack Edge a Azure Data Box Gateway použijte pro velké datové přenosy prostřednictvím sítě. Pokud chcete odesílat data pro cloudovou archivaci nebo zotavení po havárii nebo zpracovávat data v cloudovém měřítku, zvolte Data Box Gateway. Pokud chcete data před přenosem do Azure filtrovat, analyzovat a transformovat, použijte Azure Stack Edge. Služba Azure Data Box Edge se nedávno změnila na Azure Stack Edge.
