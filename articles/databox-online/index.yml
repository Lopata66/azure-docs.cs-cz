### YamlMime:Landing
title: Dokumentace ke službě Azure Data Box – online přenos
summary: Službu Azure Data Box Gateway a zařízení Azure Data Box Edge použijte pro velké datové přenosy prostřednictvím sítě. Pokud chcete odesílat data pro cloudovou archivaci nebo zotavení po havárii nebo zpracovávat data v cloudovém měřítku, zvolte Data Box Gateway. Pokud chcete před přenosem do Azure filtrovat, analyzovat a transformovat data, použijte Data Box Edge.
