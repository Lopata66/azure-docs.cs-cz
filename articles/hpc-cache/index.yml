metadata:
  title: Microsoft Azure HPC Cache
  description: Naučte se vytvářet a používat Azure HPC Cache k řešení potíží s latencí mezi výpočetními prostředky a úložištěm. Služba Azure HPC Cache je určená pro souborové úlohy náročné na čtení a může vytvořit agregovaný virtuální systém souborů, který zahrnuje soubory v úložišti objektů blob v Azure a na místním hardwaru.
