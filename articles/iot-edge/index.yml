abstract:
  description: Azure IoT Edge je služba Internetu věcí (IoT) postavená na službě IoT Hub. Tato služba je určená pro zákazníky, kteří chtějí analyzovat data na zařízeních, jinými slovy na hraničních zařízeních, a ne v cloudu. Díky přesunu částí úlohy do hraničních zařízení můžou vaše zařízení šetřit čas strávený odesíláním zpráv do cloudu a rychleji reagovat na změny stavu.
  aside:
    image:
      alt: 
      height: 110
      src: ./media/index/iot-edge-thumbnail.png
      width: 250
    title: Vytváření inteligentních hraničních zařízení s využitím Azure IoT Edge (6:59)
    href: https://channel9.msdn.com/Shows/Internet-of-Things-Show/Creating-the-intelligent-edge-with-Azure-IoT-Edge
    width: 250
