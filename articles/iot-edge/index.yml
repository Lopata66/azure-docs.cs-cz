  - title: Podrobné kurzy
    items:
      - type: paragraph
        text: 'Zjistěte, jak nainstalovat a nakonfigurovat IoT Edge, nasazovat moduly a využívat na hraničních zařízeních služby Azure, jako je Stream Analytics a Custom Vision.'
      - type: list
        style: ordered
        items:
          - html: Nastavte svůj vývojový počítač a zjistěte víc o modulech IoT Edge pro <a href="/azure/iot-edge/tutorial-develop-for-linux">zařízení s Linuxem</a> nebo <a href="/azure/iot-edge/tutorial-develop-for-windows">zařízení s Windows</a>.
          - html: 'Vytvořte moduly vlastního kódu pro zařízení s Linuxem v jazyce <a href="/azure/iot-edge/tutorial-c-module">C</a>, <a href="/azure/iot-edge/tutorial-csharp-module">C#</a>, <a href="/azure/iot-edge/tutorial-python-module">Python</a>, <a href="/azure/iot-edge/tutorial-node-module">Node.js</a> nebo <a href="/azure/iot-edge/tutorial-java-module">Java</a>.'
          - html: 'Vytvořte moduly vlastního kódu pro zařízení s Windows v jazyce <a href="/azure/iot-edge/tutorial-c-module-windows">C</a> nebo <a href="/azure/iot-edge/tutorial-csharp-module-windows">C#</a>.'
