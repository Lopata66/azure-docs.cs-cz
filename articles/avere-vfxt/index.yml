abstract:
  description: Avere vFXT pro Azure poskytuje cloudovou mezipaměťovou vrstvu pro úlohy vysokovýkonného výpočetního prostředí (HPC) s velkými nároky na data. Ukládáním souborů do mezipaměti blízko vašich výpočetních uzlů Avere vFXT zrychluje čtení a umožňuje plynulejší práci i při zátěžové špičce. Avere vFXT nejlépe funguje pro systémy, které mají 1 000 až 40 000 klientských jader. <p>Systém Avere vFXT může využívat vaše stávající místní úložiště dat k tomu, aby výpočetním prostředkům založeným na Azure umožnil místní přístup k aktivním souborům, které jsou dlouhodobě uložené ve vašem datovém centru.
