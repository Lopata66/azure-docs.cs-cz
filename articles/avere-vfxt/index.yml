abstract:
  description: "Avere vFXT for Azure poskytuje cloudovou mezipaměťovou vrstvu pro úlohy vysokovýkonného výpočetního prostředí (HPC) s velkými nároky na data. Ukládáním souborů do mezipaměti blízko vašich výpočetních uzlů Avere vFXT zrychluje čtení a umožňuje plynulejší práci i v zátěžové špičce. Avere vFXT nejlépe funguje pro systémy, které mají 1\_000 až 40\_000 klientských jader. <p>Avere vFXT spolupracuje s existujícím úložištěm dat a přináší soubory blízko k výpočetním prostředkům založeným na Azure. Aktivní soubory jsou pořád po dlouhou dobu uložené v datovém centru."
