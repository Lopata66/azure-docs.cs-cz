  description: Rozhraní API Bingu pro kontrolu pravopisu umožňuje provést kontextovou kontrolu gramatiky a pravopisu. Bing vyvinul webovou kontrolu pravopisu, která využívá strojové učení a statistický strojový překlad, aby se neustále se rozvíjející a vysoce kontextový algoritmus dynamicky trénoval. Kontrola pravopisu je založená na rozsáhlém korpusu webových hledání a dokumentů. Pomocí našich šablon Rychlý start, kurzů a ukázek se naučíte různými způsoby analyzovat obsah.
