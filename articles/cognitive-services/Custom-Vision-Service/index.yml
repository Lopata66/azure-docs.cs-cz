### YamlMime:Landing
title: Dokumentace ke Custom Vision
summary: Azure Custom Vision je služba Cognitive Services, která umožňuje vytvářet, nasazovat a vylepšovat vaše vlastní klasifikátory obrázků. Třídění obrázků je služba AI, která obrázkům v závislosti na jejich vizuálních vlastnostech dává popisky (které reprezentují třídy).
