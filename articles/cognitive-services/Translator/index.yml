### YamlMime:Landing
title: Dokumentace ke službě Translator Text
summary: Translator Text je cloudová služba strojového překladu, kterou můžete využít k překladu textu téměř v reálném čase pomocí jednoduchého volání rozhraní REST API. Rozhraní API využívá moderní technologie neurálního strojového překladu a nabízí technologie statistického strojového překladu. Custom Translator je rozšíření rozhraní Translator Text API, které umožňuje vytvářet neurální překladové systémy. Přizpůsobené překladové systémy se dají využít k překladu textu s využitím rozhraní Translator Text API nebo hlasových služeb Microsoftu.
