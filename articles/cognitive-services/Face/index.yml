### YamlMime:Landing
title: Dokumentace k Rozpoznávání tváře
summary: Cloudová služba Rozpoznávání tváře poskytuje vývojářům přístup k pokročilým algoritmům pro rozpoznávání tváře. Algoritmy služby Microsoft Face umožňují detekovat atributy tváří a rozpoznávat jednotlivé tváře. Pomocí rychlých zprovoznění, kurzů a ukázek se naučíte různými způsoby analyzovat obsah.
