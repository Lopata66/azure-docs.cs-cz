metadata:
  title: 'Dokumentace k rozhraní API pro rozpoznávání tváře – rychlá zprovoznění, kurzy, reference k rozhraní API – Azure Cognitive Services | Microsoft Docs'
  description: 'Naučte se využívat rozhraní API pro rozpoznávání tváře k rozpoznávání a identifikaci tváří v obrázcích a vrácení příslušných informací. Kurzy vám ukážou, jak vytvářet aplikace, které toto rozhraní API používají.'
  services: cognitive-services
  author: PatrickFarley
  manager: nitinme
  ms.service: cognitive-services
  ms.subservice: face-api
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 12/20/2018
  ms.author: nitinme
abstract:
  description: 'Cloudové rozhraní API pro rozpoznávání tváře poskytuje vývojářům přístup k pokročilým algoritmům pro rozpoznávání tváře. Algoritmy služby Microsoft Face umožňují detekovat atributy tváří a rozpoznávat jednotlivé tváře. Pomocí rychlých zprovoznění, kurzů a ukázek se naučíte různými způsoby analyzovat obsah.'
