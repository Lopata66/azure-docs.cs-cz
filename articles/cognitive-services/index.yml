conceptualContent:
  items:
  - title: Obraz
    summary: Využijte možnost rozpoznávat, identifikovat, indexovat a moderovat vaše obrázky, videa a obsah digitálního rukopisu a opatřovat je titulky.
    links:
    - url: ./computer-vision/index.yml
      itemType: overview
      text: Computer Vision
    - url: ./Custom-Vision-Service/index.yml
      itemType: overview
      text: Custom Vision
    - url: ./face/index.yml
      itemType: overview
      text: Tvář
    - url: ./form-recognizer/index.yml
      itemType: overview
      text: Rozpoznávání formulářů (Preview)
    - url: ./ink-recognizer/index.yml
      itemType: overview
      text: Rozpoznávání rukopisu (Preview)
    - url: ../media-services/video-indexer/index.yml
      itemType: overview
      text: Video Indexer
  - title: Jazyk
    summary: Umožněte svým aplikacím, aby zpracovávaly přirozený jazyk s využitím předem sestavených skriptů, vyhodnocovaly subjektivní hodnocení a naučily se rozpoznávat, co uživatelé chtějí.
    links:
    - url: ./immersive-reader/index.yml
      itemType: overview
      text: Asistivní čtečka (Preview)
    - url: ./luis/index.yml
      itemType: overview
      text: Language Understanding (LUIS)
    - url: ./qnamaker/index.yml
      itemType: overview
      text: QnA Maker
    - url: ./text-analytics/index.yml
      itemType: overview
      text: Analýza textu
    - url: ./translator/index.yml
      itemType: overview
      text: Translator Text
  - title: Řeč
    summary: Převádějte řeč na text a text na přirozeně znějící řeč. Překládejte z jednoho jazyka do druhého a používejte možnost ověření a rozpoznání mluvčího.
    links:
    - url: ./speech-service/index.yml
      itemType: overview
      text: Služba Speech
    - url: ./speaker-recognition/home.md
      itemType: overview
      text: Rozpoznávání mluvčího (Preview)
    - url: ./speech/home.md
      itemType: overview
      text: Zpracování řeči Bingu (vyřazuje se)
  - title: Rozhodnutí
    summary: Sestavujte aplikace, které zveřejňují doporučení pro informované a efektivní rozhodování.
    links:
    - url: ./anomaly-detector/index.yml
      itemType: overview
      text: Detektor anomálií (Preview)
    - url: ./content-moderator/index.yml
      itemType: overview
      text: Content Moderator
    - url: ./personalizer/index.yml
      itemType: overview
      text: Personalizace
  - title: Search
    summary: Přidejte do svých aplikací rozhraní API pro Vyhledávání Bingu a využijte možnosti pročesávat miliardy webů, obrázků, videí a novinek pomocí jediného volání rozhraní API.
    links:
    - url: ./Bing-web-search/index.yml
      itemType: overview
      text: Stránka centra rozhraní API pro vyhledávání Bingu
  - title: Kontejnery služby Cognitive Service
    summary: Podpora kontejnerů v Azure Cognitive Services umožňuje vývojářům používat tatáž bohatá rozhraní API, která jsou k dispozici v Azure, a nabízí flexibilitu v tom, kde nasadit a hostovat služby, které se dodávají s kontejnery Docker.
    links:
    - url: ./cognitive-services-container-support.md
      itemType: overview
      text: Kontejnery služby Cognitive Service
    - url: ./containers/container-reuse-recipe.md
      itemType: learn
      text: Vytváření kontejnerů pro opakované použití
    - url: ./containers/azure-container-instance-recipe.md
      itemType: how-to-guide
      text: Nasazení a spuštění kontejneru v instanci kontejneru Azure
    - url: ./containers/azure-kubernetes-recipe.md
      itemType: deploy
      text: Nasazení do Azure Kubernetes Service
    - url: ./containers/docker-compose-recipe.md
      itemType: get-started
      text: Použití nástroje Docker Compose k nasazení několika kontejnerů
    - url: ./containers/container-faq.md
      itemType: reference
      text: Nejčastější dotazy ke kontejnerům Cognitive Services
