abstract:
  description: Rozhraní API Detektoru anomálií vám pomůže snadno vložit možnosti detekce anomálií do své aplikace, takže vaši uživatelé mohou rychle identifikovat problémy. Minimalizují se tak ztráty i negativní dopad na zákazníka. Nejsou potřeba žádné zkušenosti se strojovým učením. Prostřednictvím jednoho volání rozhraní API můžete aktivovat předem natrénovaný model AI, který ingestuje data časových řad libovolného typu a objemu, pro zajištění vysoké přesnosti vybere nejvhodnější model detekce anomálií pro vaše data a automaticky zobrazí incidenty, jakmile k nim dojde. Tuto službu můžete upravit pro detekci anomálií libovolné velikosti.  Detektor anomálií se dá využít ke zjišťování obchodních incidentů, monitorování provozu zařízení IoT, reakcím na měnící se trhy a dalším účelům.
