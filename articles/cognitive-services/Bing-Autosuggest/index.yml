abstract:
  description: Rozhraní API pro automatické návrhy Bingu umožňuje odeslat do Bingu částečný dotaz a získat zpátky seznam navrhovaných dotazů, které při hledání použili ostatní uživatelé.  Když například uživatel zadává jednotlivé znaky hledaného termínu, zavoláte toto rozhraní API a rozevírací seznam vyhledávacího pole se vyplní navrhovanými řetězci dotazu. Naučte se používat rozhraní API pro automatické návrhy prostřednictvím našich šablon Rychlý start, výukových kurzů a ukázek.
