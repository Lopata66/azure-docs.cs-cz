title: Dokumentace k Automatickým návrhům Bingu
summary: Rozhraní API pro automatické návrhy Bingu umožňuje posílat do Bingu částečné vyhledávací dotazy a získat seznam návrhů na základě záměru uživatele a minulých hledání. Voláním tohoto rozhraní API můžete vyhledávací pole a rozevírací seznamy ve vaší aplikaci naplnit návrhy podle toho, jak uživatelé zadávají text.
