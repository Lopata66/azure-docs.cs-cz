### YamlMime:Landing
title: Dokumentace ke službě Rozpoznávání formulářů
summary: Rozpoznávání formulářů Azure je kognitivní služba, která využívá technologie strojového učení k identifikaci a extrahování párů klíč-hodnota a dat tabulek z formulářových dokumentů. Jejím výstupem jsou strukturovaná data, která zahrnují relace z původního souboru. Učení bez dohledu umožňuje tomuto modelu porozumět datům a rozložení polí a nevyžaduje se přitom ruční popisování dat ani náročné kódování. K učení pod dohledem se také dají využít ručně popsaná data. Modely natrénované pomocí popsaných dat mívají lepší výkon a mohou pracovat se složitějšími dokumenty.
