### YamlMime:Landing
title: Dokumentace k Asistivní čtečce
summary: Asistivní čtečka je nástroj, který implementuje osvědčené techniky pro zlepšení míry porozumění čteného textu a je určený pro začínající čtenáře, studenty daného jazyka a osoby s poruchami učení. Asistivní čtečku můžete využít ve vašich webových aplikacích prostřednictvím sady SDK pro Asistivní čtečku.
