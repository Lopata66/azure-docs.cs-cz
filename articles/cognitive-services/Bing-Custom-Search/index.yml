  description: Naučte se používat Vlastní vyhledávání Bingu k vytváření přizpůsobených vyhledávacích prostředí pro témata, o která máte zájem. Pokud například vlastníte web jízdních kol, který poskytuje možnosti vyhledávání, můžete určit domény, podřízené weby a webové stránky, které Bing prohledává. Rychlá zprovoznění, kurzy a referenční příručky k rozhraním API vám ukážou, jak postupovat.
