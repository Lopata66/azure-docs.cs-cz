abstract:
  description: Rozhraní Microsoft Translator Speech API, které je součástí kolekce rozhraní API služeb Microsoft Cognitive Services, je cloudová služba strojového překladu, která poskytuje překlad řeči na řeč nebo text. Je založené na standardní technologii REST a dá se využít k doplnění kompletních překladů řeči v reálném čase do libovolné aplikace, nástroje nebo řešení, které vyžadují překlad řeči ve více jazycích, a to bez ohledu na použitý operační systém nebo vývojářský jazyk. Seznam podporovaných jazyků najdete v části věnované <a href="languages.md">podporovaným jazykům</a>.
