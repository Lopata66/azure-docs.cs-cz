abstract:
  description: Rozhraní Microsoft Translator Speech API, které je součástí kolekce rozhraní API služeb Microsoft Cognitive Services, je cloudová služba strojového překladu, která poskytuje překlad řeči na řeč nebo text. Je založené na standardní technologii REST a dá se využít k doplnění kompletních překladů řeči v reálném čase do libovolné aplikace, nástroje nebo řešení, které vyžadují překlad řeči ve více jazycích, a to bez ohledu na použitý operační systém nebo vývojářský jazyk. Seznam podporovaných jazyků najdete v článku věnovaném <a href="languages.md">podporovaným jazykům</a>.
sections:
- title: 
  items:
  - type: paragraph
    text: '<b>POZNÁMKA: Nová služba Speech a sada Speech SDK nahrazují rozhraní Translator Speech API, které od 15. října 2019 přestane fungovat. Informace o přechodu ke službě Speech najdete v článku věnovaném <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/how-to-migrate-from-translator-speech-api">migraci z rozhraní Translator Speech API do služby Speech</a></b>.'
