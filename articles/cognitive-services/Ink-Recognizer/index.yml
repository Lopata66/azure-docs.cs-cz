abstract:
  description: 'Termín digitální rukopis označuje technologie, které umožňují digitální reprezentaci výstupu, jako jsou rukopis a kresby. Zařízení stále víc podporují bohatá prostředí digitálních rukopisů a umělá inteligence a strojové učení umožňují rozpoznávání psaných tvarů a textu v libovolném kontextu. Rozhraní API služby Rozpoznávání rukopisu je cloudová služba, která umožňuje odesílat tahy rukopisu a získávat o nich podrobné informace.'
