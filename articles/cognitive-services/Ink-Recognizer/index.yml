### YamlMime:Landing
title: Dokumentace k rozhraní API pro rozpoznávání rukopisu (vyřazuje se)
summary: Verze Preview rozhraní API pro rozpoznávání rukopisu končí 26. srpna 2020. Pokud máte existující prostředky Rozpoznávání rukopisu, můžete je dál používat, dokud se tato služba k 31. lednu 2021 kompletně nevyřadí z provozu. Naučte se využívat rozhraní API pro rozpoznávání rukopisu k integraci rozpoznávání rukopisu do vašich aplikací a služeb. Toto rozhraní API je cloudová služba, která využívá strojové učení k rozpoznávání rukou psaných tvarů a textu v jakémkoli kontextu.
metadata:
  title: Rozhraní API pro rozpoznávání rukopisu – kurzy, rychlá zprovoznění, referenční informace k rozhraní API
  titleSuffix: Azure Cognitive Services
  description: Termín digitální rukopis označuje technologie, které umožňují digitální reprezentaci výstupu, jako jsou rukopis a kresby. Zařízení stále víc podporují bohatá prostředí digitálních rukopisů a umělá inteligence a strojové učení umožňují rozpoznávání psaných tvarů a textu v libovolném kontextu. Rozhraní API služby Rozpoznávání rukopisu je cloudová služba, která umožňuje odesílat tahy rukopisu a získávat o nich podrobné informace.
