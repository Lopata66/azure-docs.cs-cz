abstract:
  description: 'Služba Custom Decision Service umožňuje vytvářet inteligentní systémy s cloudovým rozhraním API pro rozhodování podle kontextu, které se zdokonaluje na základě zkušeností. Custom Decision Service využívá možnosti učení se zpětnou vazbou a přizpůsobuje obsah ve vaší aplikaci tak, aby se zajistilo maximální celkové zapojení uživatelů. Tento systém do svého rozhodování v reálném čase zahrnuje zpětnou vazbu od uživatelů a reaguje na vznikající trendy a nejnovější scénáře během několika minut. Prostřednictvím těchto rychlých zprovoznění se naučíte, jak zaregistrovat aplikaci a volat toto rozhraní API z aplikace nebo prohlížeče. Potom si vaše články přizpůsobíte a budete váš obsah prezentovat jako „funkce“, které jsou připravené pro strojové učení s využitím kurzů.'
