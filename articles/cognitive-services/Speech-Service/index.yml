        text: 'Další informace o stahování, instalaci a použití sady SDK výběrem příslušného odkazu <img src="media/index/link.jpg" height="15" width="15"></img>.<br/>Všechny odkazy se šipkami <img src="media/index/link.jpg" height="15" width="15"></img> ve výchozím nastavení odkazují na rychlé zprovoznění převodu řeči na text. Odtud můžete vybrat další rychlá zprovoznění (<a href="scenario-availability.md">pokud jsou dostupná</a>), jako je převod textu na řeč nebo hlasem aktivovaný virtuální asistent.'
