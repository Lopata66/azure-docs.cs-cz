  ms.date: 09/24/2018
  ms.author: nitinme
abstract:
  description: Přečtěte si, jak můžete pomocí služby Speech a sady Speech SDK přidat do vašich aplikací funkce s podporou řeči. Pomocí sady Speech SDK můžete do vašich aplikací přidat funkce <i>převod řeči na text</i> (rozpoznávání řeči), <i>záměr</i>, <i>překlad</i> a <i>převod textu na řeč</i>. Služba Speech nabízí také rozhraní REST API, které funguje s jakýmkoli programovacím jazykem, který dokáže provádět požadavky HTTP.
  aside:
