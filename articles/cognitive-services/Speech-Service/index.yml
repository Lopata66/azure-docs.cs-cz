title: Dokumentace ke službám Speech
metadata:
  title: Dokumentace ke službám Speech – kurzy, rychlá zprovoznění, reference k rozhraní API
  titleSuffix: Azure Cognitive Services
  description: Služby Speech Services poskytují vývojářům snadný způsob, jak do aplikací přidat výkonné funkce s podporou řeči. Příkladem mohou být dialogy a řízení pomocí hlasových příkazů, konverzace v přirozeném jazyce, diktování a přepis a překlad řeči.
  services: cognitive-services
  author: nitinme
  manager: cgronlun
  layout: LandingPage
  ms.service: cognitive-services
  ms.component: speech-service
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 12/06/2018
  ms.author: erhopf
  ms.custom: seodec18
abstract:
  description: Přečtěte si, jak pomocí služeb Speech a sady Speech SDK můžete do vašich aplikací přidat funkce s podporou řeči. Pomocí sady Speech SDK můžete do vašich aplikací přidat funkce <i>převod řeči na text</i> (rozpoznávání řeči), <i>záměr</i>, <i>překlad</i> a <i>převod textu na řeč</i>. Služba Speech nabízí také rozhraní REST API, které funguje s jakýmkoli programovacím jazykem, který dokáže provádět požadavky HTTP.
