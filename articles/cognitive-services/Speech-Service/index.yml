  - title: Úvod
    items:
      - type: paragraph
        text: |
          Speech SDK můžete využít k přidání následujících (i dalších) funkcí do vašich aplikací&colon; 
          <div class="row"><div class="column"><ul>
          <li><b><a href="speech-to-text.md">Převod řeči na text</a></b> (speech-recognition/SR)</li>
          <li><b><a href="speech-devices-sdk-create-kws.md">Vlastní aktivační slovo</a></b> (keyword-spotter/KWS)</li>
          <li><b><a href="how-to-recognize-intents-from-speech-csharp.md">Záměr</a></b></li>
          <li><b><a href="speech-translation.md">Převod</a></b></li>
          <li><b><a href="speech-container-howto.md">Místní kontejner</a></b></li></ul></div><div class="column"><ul>
          <li><b><a href="text-to-speech.md">Převod textu na řeč</a></b> (TTS)</li>
          <li><b><a href="conversation-transcription-service.md">Přepis konverzace</a></b> (CTS)</li>
          <li><b><a href="how-to-phrase-lists.md">Přizpůsobení seznamu frází</a>/<a href="how-to-custom-speech.md">vlastní adaptace řeči</a></b></li>
          <li><b><a href="voice-first-virtual-assistants.md">Hlasem aktivovaný virtuální asistent</a></b></li>
          <li><b><a href="call-center-transcription.md">Přepis nahrávek z call centra</a></b></li></ul></div></div>
