### YamlMime:Landing
title: Dokumentace k převodu řeči na text
summary: Převod řeči na text ze služby pro rozpoznávání řeči, označovaného také jako rozpoznávání řeči, umožňuje v reálném čase a dávkové přepisy zvukových streamů na text. S dalšími referenčními vstupními textovými vstupy se taky umožňuje vyhodnotit výslovnost v reálném čase a dávat mluvčí názory na přesnost a Fluency mluveného zvuku.
