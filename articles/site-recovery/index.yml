### YamlMime:Landing
title: Dokumentace ke službě Azure Site Recovery
summary: Azure Site Recovery můžete použít k zotavení místních počítačů a úloh po havárii do Azure a virtuálních počítačů Azure do sekundární oblasti Azure. Díky replikaci do Azure můžete orchestrovat převzetí služeb při selhání, pokud dojde k výpadku, a pokračovat v přístupu k úlohám a aplikacím v Azure. Jakmile je primární lokalita znovu dostupná, můžete provést navrácení služeb po obnovení.
