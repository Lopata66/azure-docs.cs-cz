abstract:
  description: 'Azure Site Recovery orchestruje a spravuje zotavení po havárii pro virtuální počítače Azure a místní virtuální počítače a fyzické servery. Prostřednictvím našich šablon Rychlý start a kurzů se naučíte, jak replikovat, převzít služby při selhání a navrátit služby po obnovení.'
