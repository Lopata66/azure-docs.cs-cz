abstract:
  description: 'Řada služeb Azure Data Box umožňuje přenášet stovky terabajtů dat do Azure rychlým, cenově dostupným a spolehlivým způsobem. Pokud vás při přenosu dat offline omezuje čas, síť nebo cena, použijte zařízení Data Box.<p>Podle velikosti vašich dat zvolte službu Data Box Disk, Data Box nebo Data Box Heavy. U každého zařízení probíhá přenos do Azure ve 4 snadných krocích – objednání, přijetí, kopírování dat na zařízení a vrácení zařízení do Azure. V datacentru Azure se data nahrají a potom vymažou.</p><p>Naučte se využívat službu Data Box pro offline přenos dat prostřednictvím našich šablon Rychlý start a kurzů.</p>'
