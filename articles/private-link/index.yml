### YamlMime:Landing
title: Dokumentace k privátnímu propojení
summary: Privátní propojení Azure umožňuje přístup ke službám Azure PaaS (například Azure Storage a SQL Database), partnerským službám a službám vlastněným zákazníky, které jsou hostované v Azure, prostřednictvím privátního koncového bodu ve vaší virtuální síti.  Provoz mezi vaší virtuální sítí a službou prochází přes páteřní síť Microsoftu a eliminuje rizika vystavení na veřejném internetu. Můžete si také vytvořit vlastní službu privátního propojení ve své virtuální síti a doručovat ji privátně vašim zákazníkům.
