title: Dokumentace k Průzkumníku dat Azure
metadata:
  title: 'Rychlá zprovoznění, kurzy a dokumentace k jazykům/API – Azure Data Explorer'
  description: 'Průzkumník dat Azure je cloudová platforma analytiky protokolů, která je optimalizovaná pro ad-hoc dotazy nad velkými objemy dat.'
  author: orspod
  ms.author: orspodek
  ms.service: data-explorer
  ms.topic: landing-page
  ms.date: 03/24/2019
abstract:
  description: '<p>Azure Data Explorer je rychlá, plně spravovaná služba analýzy dat pro analýzy velkých objemů dat v reálném čase, která se streamují z aplikací, webů, zařízení IoT a dalších. Azure Data Explorer můžete využít ke shromažďování, ukládání a analýze různorodých dat pro vylepšení produktů, zdokonalení zákaznických prostředí, monitorování zařízení a zrychlení provozu.</p><p>Naučte se používat Průzkumník dat Azure prostřednictvím našich rychlých zprovoznění, kurzů a referenčního obsahu.</p>'
  aside:
