### YamlMime:Landing
title: Dokumentace k Azure Data Exploreru
summary: Azure Data Explorer je rychlá, plně spravovaná služba analýzy dat pro analýzy velkých objemů dat v reálném čase, která se streamují z aplikací, webů, zařízení IoT a dalších. Azure Data Explorer můžete využít ke shromažďování, ukládání a analýze různorodých dat pro vylepšení produktů, zdokonalení zákaznických prostředí, monitorování zařízení a zrychlení provozu.
metadata:
