abstract:
  description: <p>Průzkumník dat Azure je rychlá a vysoce škálovatelná služba pro zkoumání dat protokolů a telemetrie. Pomáhá zpracovávat celou řadu datových proudů generovaných moderním softwarem, takže můžete shromažďovat, ukládat a analyzovat data. Průzkumník služby Azure Data je ideální pro analýzu velkých objemů různých dat z libovolného zdroje dat, jako jsou weby, aplikace, zařízení IoT a další.</p><p>Naučte se používat Průzkumník dat Azure prostřednictvím našich rychlých zprovoznění, kurzů a referenčního obsahu.</p>
