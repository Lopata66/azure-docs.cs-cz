abstract:
  description: 'Azure Sentinel Preview je správa akcí a informací o zabezpečení (SIEM) nativní v cloudu, která poskytuje inteligentní bezpečnostní analýzy pro celou firmu na úrovni cloudu. Získáte neomezenou rychlost a škálování v cloudu a budete se tak moci soustředit na to, na čem opravdu záleží. Můžete snadno shromažďovat data ze všech vašich cloudových nebo místních prostředků, Office 365, prostředků Azure a dalších cloudů. Integrované strojové učení od odborníků Microsoftu na bezpečnostní analýzy vám umožní efektivně detekovat hrozby. Díky integrovaným playbookům pro automatizaci a orchestraci můžete automatizovat reakce na hrozby.'
