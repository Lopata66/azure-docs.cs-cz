  description: Naučíte se streamovat videa na vyžádání, živě vysílat a analyzovat vaše videa pomocí Media Services v3. Kurzy, reference k rozhraní API a další dokumentace ukazují, jak bezpečně doručovat živé video a video na vyžádání nebo zvukový stream, který se škáluje milionům uživatelů. <br/> Sady SDK jsou založené na <a href="https://aka.ms/ams-v3-rest-sdk">specifikaci OpenAPI (Swagger) služby Media Services v3</a>.
