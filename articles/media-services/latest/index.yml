abstract:
  description: 'Naučíte se kódovat a balit obsah, streamovat videa na vyžádání, živě vysílat a analyzovat vaše videa pomocí Media Services v3. Kurzy, reference k rozhraní API a další dokumentace ukazují, jak bezpečně doručovat živé video a video na vyžádání nebo zvukový stream, který se škáluje milionům uživatelů. <br/> Sady SDK jsou založené na <a href="https://aka.ms/ams-v3-rest-sdk">specifikaci OpenAPI (Swagger) služby Media Services v3</a>.'
sections:
  - title: null
    items:
      - type: list
        style: cards
        className: cardImageOuter
        items:
          - title: Informace o konceptech
            html: '<p><a href="https://docs.microsoft.com/azure/media-services/latest/storage-account-concept">Nahrávání do cloudu a úložiště</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/encoding-concept">Kódování</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/reacting-to-media-services-events">Monitorování</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/analyzing-video-audio-files-concept">Analýzy mediálních služeb</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/dynamic-packaging-overview">Balení</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/content-protection-overview">Ochrana</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/live-streaming-overview">Živé streamování</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/use-azure-media-player">Klienti přehrávače</a></p>'
          - title: Vývoj s rozhraní API v3
            html: '<p><a href="https://docs.microsoft.com/azure/media-services/latest/media-services-apis-overview">Doprovodné materiály</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/media-rest-apis-with-postman">Vývoj s využitím REST</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/configure-connect-java-howto">Připojení s využitím Javy</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/configure-connect-dotnet-howto">Připojení s využitím .NET</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/configure-connect-nodejs-howto">Připojení s využitím Node.js</a></p>'
  - title: Zprovoznění během 5 minut
    items:
      - type: paragraph
        text: 'Zjistěte, jak vytvořit účet Media Services a spustit kódování, balení a streamování videí:'
      - type: list
        style: icon48
        items:
          - image:
              src: media/index/dotnet.svg
            text: Kódování a streamování s využitím .NET
            href: /azure/media-services/latest/stream-files-dotnet-quickstart
          - image:
              src: media/index/cli.svg
            text: Kódování a streamování s využitím CLI
            href: /azure/media-services/latest/stream-files-cli-quickstart
          - image:
              src: media/index/logo_nodejs.svg
            text: Kódování a streamování s využitím Node.js
            href: /azure/media-services/latest/stream-files-nodejs-quickstart
  - title: Podrobné kurzy
    items:
      - type: paragraph
        text: 'Kurzy vám ukážou, jak bezpečně a za běhu škálovat a balit videa na vyžádání a živá živé s využitím výkonu integrované služby Azure CDN:'
      - type: list
        style: cards
        className: cardsM
        columns: 1
        items:
          - image:
              src: media/index/dotnet.svg
            html: '<p>V tomto kurzu se načte místní videosoubor, zakóduje se a potom se tento kódovaný obsah streamuje.<p/>'
            href: /azure/media-services/latest/stream-files-tutorial-with-api
            title: Kódování načteného souboru a streamování videa
          - image:
              src: media/index/dotnet.svg
            html: '<p>Kurz vysvětluje nastavení pro živou událost. Dál ukazuje, jak použít .NET Core k vytvoření průchozího typu události v reálném čase.</p>'
            href: /azure/media-services/latest/stream-live-tutorial-with-api
            title: Živé vysílání
          - image:
              src: media/index/dotnet.svg
            html: '<p>Tento kurz vám ukáže, jak analyzovat video pomocí rozhraní API služby Azure Media Services.</p>'
            href: /azure/media-services/latest/analyze-videos-tutorial-with-api
            title: Analýza videa
          - image:
              src: media/index/dotnet.svg
            html: '<p>Naučíte se, jak konfigurovat a využívat rozhraní API služby Media Services k dynamickému šifrování vašeho obsahu s využitím AES-128.</p>'
            href: /azure/media-services/latest/protect-with-aes128
            title: Dynamické šifrování s využitím AES-128
          - image:
              src: media/index/dotnet.svg
            html: '<p>Naučíte se, jak konfigurovat a využívat rozhraní API služby Media Services k dynamickému šifrování vašeho obsahu s využitím více variant DRM (PlayReady, Widevine a FairPlay).</p>'
            href: /azure/media-services/latest/protect-with-drm
            title: Dynamické šifrování s využitím více variant DRM
          - image:
              src: media/index/rest.svg
            html: <p>Tento kurz ukazuje kódování vzdáleného souboru na základě adresy URL a streamování videa.</p>
            href: /azure/media-services/latest/stream-files-tutorial-with-rest
            title: Kódování vzdáleného souboru a streamování videa
  - title: Ukázky
