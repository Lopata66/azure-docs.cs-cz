- title: Zprovoznění během 5 minut
  items:
  - type: paragraph
    text: 'Zjistíte, jak vytvořit účet Media Services, spustit kódování videí a použít k jejich přehrávání Azure Media Player:'
  - type: list
    style: icon48
    items:
    - image:
        src: media/index/dotnet.svg
      text: Kódování a streamování s využitím .NET
      href: /azure/media-services/latest/stream-files-dotnet-quickstart
    - image:
        src: media/index/cli.svg
      text: Kódování a streamování s využitím CLI
      href: /azure/media-services/latest/stream-files-cli-quickstart
    - image:
        src: media/index/logo_nodejs.svg
      text: Kódování a streamování s využitím Node.js
      href: /azure/media-services/latest/stream-files-nodejs-quickstart
- title: Podrobné kurzy
  items:
  - type: paragraph
    text: 'Naučte se streamovat soubory na vyžádání, živě vysílat a analyzovat vaše videa pomocí Media Services v3:'
  - type: list
    style: cards
    className: cardsM
    columns: 1
    items:
    - image:
        src: media/index/dotnet.svg
      html: <p>V tomto kurzu se načte místní videosoubor, zakóduje se a potom se tento kódovaný obsah streamuje.<p/>
      href: /azure/media-services/latest/stream-files-tutorial-with-api
      title: Kódování načteného souboru a streamování videa
    - image:
        src: media/index/dotnet.svg
      html: <p>Kurz vysvětluje nastavení pro živou událost. Dál ukazuje, jak použít .NET Core k vytvoření průchozího typu události v reálném čase.</p>
      href: /azure/media-services/latest/stream-live-tutorial-with-api
      title: Živé vysílání
    - image:
        src: media/index/dotnet.svg
      html: <p>Tento kurz vám ukáže, jak analyzovat video pomocí rozhraní API služby Azure Media Services.</p>
      href: /azure/media-services/latest/analyze-videos-tutorial-with-api
      title: Analýza videa
    - image:
        src: media/index/dotnet.svg
      html: <p>Naučíte se, jak konfigurovat a využívat rozhraní API služby Media Services k dynamickému šifrování vašeho obsahu s využitím AES-128.</p>
      href: /azure/media-services/latest/protect-with-aes128
      title: Dynamické šifrování s využitím AES-128
    - image:
        src: media/index/dotnet.svg
      html: <p>Naučíte se, jak konfigurovat a využívat rozhraní API služby Media Services k dynamickému šifrování vašeho obsahu s využitím více variant DRM (PlayReady, Widevine a FairPlay).</p>
      href: /azure/media-services/latest/protect-with-drm
      title: Dynamické šifrování s využitím více variant DRM
    - image:
        src: media/index/rest.svg
      html: <p>Tento kurz ukazuje kódování vzdáleného souboru na základě adresy URL a streamování videa.</p>
      href: /azure/media-services/latest/stream-files-tutorial-with-rest
      title: Kódování vzdáleného souboru a streamování videa
