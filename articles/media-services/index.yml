abstract:
  description: Azure Media Services (AMS) je cloudová platforma, která umožňuje vytvářet řešení pro kódování videa ve vysokém rozlišení a streamování videa ve vysílací kvalitě a oslovit cílové skupiny na nejoblíbenějších zařízeních. AMS v3 také umožňuje extrahovat přehledy z vašich videí a zvukových souborů pomocí Video Indexeru, a to s využitím předvoleb analyzátoru AMS v3. Pokud chcete získat podrobnější přehledy, použijte přímo Video Indexer.<br/> Informace o tom, kdy je vhodnější použít Video Indexer a kdy předvolby analyzátoru Media Services, najdete v <a href="/azure/media-services/video-indexer/compare-video-indexer-with-media-services-presets">dokumentu, který je porovnává</a>.
