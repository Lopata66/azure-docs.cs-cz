abstract:
  description: Azure Media Services je cloudová platforma, která umožňuje vytvářet řešení pro kódování videa ve vysokém rozlišení a streamování videa ve vysílací kvalitě a oslovit cílové skupiny na nejoblíbenějších zařízeních. Platforma Media Services v3 také umožňuje extrahovat přehledy z vašich videí a zvukových souborů pomocí Video Indexeru, a to s využitím předvoleb analyzátoru Media Services v3. Pokud chcete získat podrobnější přehledy, použijte přímo Video Indexer.
