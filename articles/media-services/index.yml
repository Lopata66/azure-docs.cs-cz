abstract:
  description: 'Azure Media Services je cloudová platforma pracovních postupů pro média, která umožňuje sestavovat řešení vyžadující kódování, balení, ochranu obsahu a živé přenášení akcí. Služba Azure Media Services se bezproblémově integruje s Azure CDN pro škálování doručování s využitím služeb CDN od Akamai a Verizonu. Umožňuje zákazníkům vybrat to pravé řešení pro jejich potřeby, například pro vyrovnávání zatížení napříč sítěmi pro doručování obsahu. Video Indexer služby Azure Media Services umožňuje extrahovat metadata a přehledy pomocí AI s využitím integrovaných předvoleb analyzátoru zvuku a videa. Přesnost můžete snadno zlepšit natrénováním poskytnutých modelů AI pomocí vašeho vlastního obsahu s využitím rozhraní API Video Indexeru.'
