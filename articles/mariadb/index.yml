metadata:
  title: 'Dokumentace ke službě Azure MariaDB – kurzy, reference k rozhraní API'
  description: Azure Database for MariaDB je relační databázová služba v cloudu Microsoftu vytvořená pro vývojáře na základě opensourcového databázového stroje MariaDB.
  author: ajlam
  ms.author: andrela
  ms.service: mariadb
  ms.topic: landing-page
  ms.date: 03/25/2019
abstract:
  description: 'Azure Database for MariaDB je relační databázová služba založená na opensourcovém serverovém stroji MariaDB.  Je to nabídka plně spravované databáze jako služby schopné spravovat důležité úlohy s předvídatelným výkonem a možností dynamického škálování. Vyvíjejte aplikace pomocí Azure Database for MariaDB s využitím opensourcových nástrojů a platformy podle vašeho výběru. Naučte se používat Azure Database for MariaDB prostřednictvím našich rychlých zprovoznění, kurzů a ukázek.'
