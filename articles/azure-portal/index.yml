### YamlMime:Landing
title: Dokumentace k webu Azure Portal
summary: Azure Portal je unifikovaná webová konzola, která poskytuje alternativu k nástrojům příkazového řádku. Azure Portal můžete využít ke správě vašich předplatných Azure. Využijte možnosti vytvářet, spravovat a monitorovat všechno od jednoduchých webových aplikací až po složitá cloudová nasazení. Vytvářejte si vlastní řídicí panely pro uspořádané zobrazení prostředků a nakonfigurujte možnosti usnadnění pro zajištění optimálního prostředí.
