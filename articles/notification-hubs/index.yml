abstract:
  description: Naučte se využívat Notification Hubs, škálovatelný modul zasílání nabízených oznámení pro více platforem, k rychlému rozesílání milionů zpráv aplikacím spuštěným na různých typech zařízení (Android, iOS, Windows, Windows Phone, Baidu, Kindle). <p>Kurzy, reference k rozhraní API a další dokumentace ukazují postupy nastavení a odesílání nabízených oznámení z jakéhokoli back-endu na jakékoli mobilní zařízení.</p>
