- title: Rychlé a iterativní vývojové prostředí Kubernetes pro týmy
  items:
  - type: paragraph
    text: S minimálním nastavováním počítačů pro vývoj můžete iterativně spouštět a ladit kontejnery přímo ve službě Azure Kubernetes Service (AKS).  Můžete také spolupracovat se svým týmem v rámci sdíleného clusteru Kubernetes a využívat kompletní testování s ostatními komponentami, aniž byste museli replikovat nebo napodobovat závislosti. S využitím Azure Dev Spaces můžete vyvíjet pro Windows, Mac nebo Linux pomocí známých nástrojů, jako jsou Visual Studio a Visual Studio Code, nebo pomocí příkazového řádku.
  - type: markdown
    text: >-
      > [!IMPORTANT]

      > Služba Azure Dev Spaces je aktuálně ve verzi Preview a podporují ji jenom clustery AKS v oblastech **USA – východ**,**USA – střed**, **USA – západ 2**, **Západní Evropa**, **Kanada – střed** a **Kanada – východ**. Verze Preview vám zpřístupňujeme pod podmínkou, že budete souhlasit s [dodatečnými podmínkami použití](https://azure.microsoft.com/support/legal/preview-supplemental-terms/). Některé aspekty této funkce se můžou před zveřejněním změnit.
