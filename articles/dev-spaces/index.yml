sections:
  - title: Rychlé a iterativní vývojové prostředí Kubernetes pro týmy
    items:
      - type: paragraph
        text: 'S minimálním nastavováním počítačů pro vývoj můžete iterativně spouštět a ladit kontejnery přímo ve službě Azure Kubernetes Service (AKS).  Můžete také spolupracovat se svým týmem v rámci sdíleného clusteru Kubernetes a využívat kompletní testování s ostatními komponentami, aniž byste museli replikovat nebo napodobovat závislosti. S využitím Azure Dev Spaces můžete vyvíjet pro Windows, Mac nebo Linux pomocí známých nástrojů, jako jsou Visual Studio a Visual Studio Code, nebo pomocí příkazového řádku.'
      - type: markdown
        text: |-
          > [!IMPORTANT]
          > Službu Azure Dev Spaces podporují jenom clustery AKS v oblastech **USA – východ**,**USA – východ 2**, **USA – střed**, **Západní USA 2**, **Severní Evropa**, **Západní Evropa**, **Jihovýchodní Asie**, **Kanada – střed** a **Kanada – východ**. Azure Dev Spaces podporuje použití [Azure CLI](/cli/azure/install-azure-cli?view=azure-cli-latest) nebo editoru [Visual Studio Code](https://code.visualstudio.com/download) s [rozšířením Azure Dev Spaces](https://marketplace.visualstudio.com/items?itemName=azuredevspaces.azds) nainstalovaným v systému Linux, MacOS nebo Windows 8 nebo novějším pro sestavování a provoz vašich aplikací v AKS. Podporuje také použití sady [Visual Studio 2017](https://aka.ms/vsdownload?utm_source=mscom&utm_campaign=msdocs) s úlohou Vývoj webu a rozšíření [Visual Studio Tools for Kubernetes](https://aka.ms/get-vsk8stools) nainstalované v systému Windows 8 nebo novějším.
