### YamlMime:Landing
title: Dokumentace k Azure Dev Spaces
summary: Azure Dev Spaces je rozšíření AKS, které umožňuje snadno spouštět a ladit kód v kontextu větší aplikace. Umožňuje kompletně otestovat váš kód, využívat zarážky v kódu spuštěném v clusteru a sdílet vývojový cluster mezi členy týmu bez případných rušivých vlivů.
