  - title: Jak Azure Dev Spaces zjednodušuje vývoj na platformě Kubernetes
    items:
      - type: paragraph
        text: 'Azure Dev Spaces pomáhá vývojovým týmům dosáhnout vyšší produktivity na platformě Kubernetes následujícími způsoby:'
      - type: list
        style: unordered
        items:
          - text: 'Minimalizuje nastavení místních počítačů pro vývoj pro každého člena týmu a umožňuje pracovat přímo ve službě AKS, spravovaném clusteru Kubernetes v Azure.'
          - text: Umožňuje rychle iterovat a ladit kód přímo v Kubernetes pomocí sady Visual Studio 2017 nebo editoru Visual Studio Code.
          - text: 'Umožňuje generovat prostředky konfigurace jako kódu pro Docker a Kubernetes, které pak můžete používat v různých fázích od vývoje až po produkci.'
          - text: 'Spravovaný cluster Kubernetes můžete sdílet se svým týmem a všichni v něm spolupracovat. Kód můžete vyvíjet izolovaně a pak ho otestovat spolu s ostatními komponentami, aniž byste museli replikovat nebo simulovat závislosti.'
