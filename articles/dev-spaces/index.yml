abstract:
  description: 'Azure Dev Spaces umožňuje testovat a interaktivně vyvíjet kompletní aplikace mikroslužeb v Azure Kubernetes Service (AKS), aniž by bylo potřeba replikovat nebo napodobovat závislosti. Služba Azure Dev Spaces snižuje náročnost a složitost spolupráce vašeho týmu ve sdíleném clusteru Azure Kubernetes Service (AKS) a také spouštění a ladění kontejnerů přímo v AKS. Naučte se využívat Azure Dev Spaces prostřednictvím těchto rychlých zprovoznění.'
sections:
