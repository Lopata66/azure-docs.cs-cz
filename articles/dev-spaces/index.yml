### YamlMime:Landing
title: Dokumentace k Azure Dev Spaces
summary: Azure Dev Spaces umožňuje testovat a interaktivně vyvíjet kompletní aplikace mikroslužeb v Azure Kubernetes Service (AKS) bez replikování nebo napodobování závislostí. Služba Azure Dev Spaces snižuje náročnost a složitost spolupráce vašeho týmu ve sdíleném clusteru AKS. Umožňuje také spouštět a ladit kontejnery přímo v AKS.
